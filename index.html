<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DX Resource - 리소스 관리 시스템</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; -webkit-font-smoothing: antialiased; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #CBD5E1; }
        input[type="date"]::-webkit-calendar-picker-indicator { cursor: pointer; }
        
        /* 로딩 애니메이션 */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* 아이콘 보호용 스타일: React 에러 방지 */
        .icon-box { display: inline-flex; align-items: center; justify-content: center; width: 1.25rem; height: 1.25rem; vertical-align: middle; }
        .icon-box svg { width: 100%; height: 100%; pointer-events: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 text-sm">
    <div id="root">
        <!-- 초기 로딩 화면 -->
        <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: white;">
            <div class="loader"></div>
            <p style="margin-top: 20px; font-weight: bold; color: #4b5563;">데이터 동기화 준비 중...</p>
        </div>
    </div>

    <!-- 라이브러리 로드 -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
    <script src="https://unpkg.com/lucide@0.344.0"></script>

    <!-- Firebase SDK Setup -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, deleteDoc, onSnapshot, updateDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // 사용자 프로젝트 설정값 고정
        const firebaseConfig = {
            apiKey: "AIzaSyB0LfujVe5IG5Z80Ov9-ARReoiVA7Jh0MI",
            authDomain: "dx-resource.firebaseapp.com",
            projectId: "dx-resource",
            storageBucket: "dx-resource.firebasestorage.app",
            messagingSenderId: "864855908479",
            appId: "1:864855908479:web:f827811956c7372350df4a",
            measurementId: "G-E9YQ36XJE2"
        };

        const appId = 'dx-resource-main-production'; // 통합 ID
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        window.fb = { auth, db, appId, signInAnonymously, onAuthStateChanged, collection, doc, addDoc, deleteDoc, onSnapshot, updateDoc };
    </script>

    <!-- React Logic -->
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, PieChart, Pie, Cell } = window.Recharts;

        const COLORS = ['#3B82F6', '#10B981', '#F59E0B', '#EF4444', '#8B5CF6', '#EC4899', '#06B6D4', '#64748B'];

        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [currentPage, setCurrentPage] = useState('report');
            const [adminTab, setAdminTab] = useState('employees');
            const [isAdminAuth, setIsAdminAuth] = useState(false);
            const [adminPassword, setAdminPassword] = useState('');
            
            // 데이터 상태
            const [employees, setEmployees] = useState([]);
            const [projects, setProjects] = useState([]);
            const [ranks, setRanks] = useState([]);
            const [teams, setTeams] = useState([]);
            const [research, setResearch] = useState([]);
            const [resourceEntries, setResourceEntries] = useState([]);
            
            // UI 관리 상태
            const [selectedTeamFilter, setSelectedTeamFilter] = useState('전체');
            const [tempInputs, setTempInputs] = useState({});
            const [showOverloadModal, setShowOverloadModal] = useState(null);
            const [showUnitWarning, setShowUnitWarning] = useState(false);
            const [isActionLoading, setIsActionLoading] = useState(false);

            // 수정 상태 관리
            const [editingEmpId, setEditingEmpId] = useState(null);
            const [empEditForm, setEmpEditForm] = useState({ name: '', rank: '', team: '' });
            const [editingMaster, setEditingMaster] = useState(null); // {id, col}
            const [masterEditValue, setMasterEditValue] = useState('');

            // --- 1. 초기화 및 실시간 동기화 ---
            useEffect(() => {
                const initAuth = async () => {
                    if (window.fb) {
                        try {
                            await window.fb.signInAnonymously(window.fb.auth);
                            window.fb.onAuthStateChanged(window.fb.auth, (u) => {
                                setUser(u);
                                setLoading(false);
                            });
                        } catch (err) { console.error("Firebase 인증 에러", err); setLoading(false); }
                    }
                };
                initAuth();
            }, []);

            useEffect(() => {
                if (!user || !window.fb) return;
                const getCol = (name) => window.fb.collection(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', name);
                
                const unsub = [
                    window.fb.onSnapshot(getCol('employees'), s => setEmployees(s.docs.map(d => ({ id: d.id, ...d.data() })))),
                    window.fb.onSnapshot(getCol('projects'), s => setProjects(s.docs.map(d => ({ id: d.id, ...d.data() })))),
                    window.fb.onSnapshot(getCol('ranks'), s => setRanks(s.docs.map(d => ({ id: d.id, ...d.data() })))),
                    window.fb.onSnapshot(getCol('teams'), s => setTeams(s.docs.map(d => ({ id: d.id, ...d.data() })))),
                    window.fb.onSnapshot(getCol('research'), s => setResearch(s.docs.map(d => ({ id: d.id, ...d.data() })))),
                    window.fb.onSnapshot(getCol('resourceEntries'), s => setResourceEntries(s.docs.map(d => ({ id: d.id, ...d.data() }))))
                ];
                return () => unsub.forEach(fn => fn());
            }, [user]);

            useEffect(() => {
                if (!loading && window.lucide) {
                    const timer = setTimeout(() => window.lucide.createIcons(), 50);
                    return () => clearTimeout(timer);
                }
            }, [loading, currentPage, adminTab, employees, isAdminAuth, editingEmpId, editingMaster]);

            // --- 2. 비즈니스 로직 ---

            // [수정] 마스터 데이터 통합 추가 로직
            const handleAddMaster = async (e, col) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const val = formData.get('v')?.trim();
                if (!val) return;
                setIsActionLoading(true);
                try {
                    await window.fb.addDoc(window.fb.collection(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', col), { name: val });
                    e.target.reset();
                } catch (err) { alert("저장 실패: " + err.message); } finally { setIsActionLoading(false); }
            };

            // [수정] 마스터 데이터 업데이트
            const handleUpdateMaster = async () => {
                if (!editingMaster || !masterEditValue.trim()) return;
                setIsActionLoading(true);
                try {
                    await window.fb.updateDoc(window.fb.doc(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', editingMaster.col, editingMaster.id), {
                        name: masterEditValue
                    });
                    setEditingMaster(null);
                } catch (err) { alert("수정 실패: " + err.message); } finally { setIsActionLoading(false); }
            };

            // [수정] 본부원 등록
            const handleAddEmployee = async (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                setIsActionLoading(true);
                try {
                    await window.fb.addDoc(window.fb.collection(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'employees'), {
                        name: fd.get('n'), rank: fd.get('r'), team: fd.get('t'), createdAt: new Date().toISOString()
                    });
                    e.target.reset();
                } catch (err) { alert("등록 실패"); } finally { setIsActionLoading(false); }
            };

            // [수정] 본부원 업데이트
            const handleUpdateEmployee = async () => {
                if (!editingEmpId) return;
                setIsActionLoading(true);
                try {
                    await window.fb.updateDoc(window.fb.doc(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'employees', editingEmpId), empEditForm);
                    setEditingEmpId(null);
                } catch (err) { alert("수정 실패"); } finally { setIsActionLoading(false); }
            };

            const handleDelete = async (col, id) => {
                if (confirm('삭제 후 복구가 불가능합니다. 계속하시겠습니까?')) {
                    await window.fb.deleteDoc(window.fb.doc(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', col, id));
                }
            };

            const handleUpdateRow = (empId, index, field, value) => {
                const rows = [...(tempInputs[empId] || [])];
                if ((field === 'startDate' || field === 'endDate')) {
                    const day = new Date(value).getDay();
                    if (day === 0 || day === 6) { alert("주말은 제외해 주세요."); return; }
                }
                if (field === 'startDate') {
                    rows[index].startDate = value;
                    const d = new Date(value);
                    const diff = d.getDay() <= 5 ? 5 - d.getDay() : 5 + (7 - d.getDay());
                    d.setDate(d.getDate() + diff);
                    rows[index].endDate = d.toISOString().split('T')[0];
                } else if (field === 'rate') {
                    const num = Number(value);
                    if (num > 0 && num % 5 !== 0) setShowUnitWarning(true);
                    rows[index].rate = num;
                    if (rows.reduce((s, r) => s + r.rate, 0) > 100) setShowOverloadModal(employees.find(e => e.id === empId)?.name);
                } else { rows[index][field] = value; }
                setTempInputs({ ...tempInputs, [empId]: rows });
            };

            const handleSaveResources = async () => {
                const now = new Date().toISOString();
                const weekStr = `${new Date().getFullYear()}-W${Math.ceil(new Date().getDate() / 7)}`;
                const promises = [];
                Object.keys(tempInputs).forEach(id => {
                    tempInputs[id].forEach(row => {
                        if (row.rate > 0) promises.push(window.fb.addDoc(window.fb.collection(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'resourceEntries'), { 
                            ...row, empId: id, timestamp: now, week: weekStr 
                        }));
                    });
                });
                setIsActionLoading(true);
                try {
                    await Promise.all(promises);
                    setTempInputs({});
                    alert("성공적으로 저장되었습니다.");
                } finally { setIsActionLoading(false); }
            };

            const exportCSV = () => {
                if (resourceEntries.length === 0) return;
                const headers = ["주차", "성함", "직급", "소속팀", "항목", "시작일", "종료일", "투입률(%)", "업무요약"];
                const rows = resourceEntries.map(entry => {
                    const emp = employees.find(e => e.id === entry.empId) || { name: '-', rank: '-', team: '-' };
                    return [entry.week, emp.name, emp.rank, emp.team, entry.projectId, entry.startDate, entry.endDate, entry.rate, `"${(entry.desc || '').replace(/"/g, '""')}"`];
                });
                const csv = ["\ufeff" + headers.join(","), ...rows.map(r => r.join(","))].join("\n");
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const a = document.createElement("a");
                a.href = URL.createObjectURL(blob);
                a.download = `Resource_Data_${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
            };

            // --- 3. 통계 계산 ---
            const currentWeekStr = useMemo(() => `${new Date().getFullYear()}-W${Math.ceil(new Date().getDate() / 7)}`, []);
            const reportData = useMemo(() => {
                const weekEntries = resourceEntries.filter(re => re.week === currentWeekStr);
                const total = weekEntries.reduce((s, r) => s + r.rate, 0);
                const allCats = [...projects, ...research];
                return allCats.map(p => {
                    const sum = weekEntries.filter(re => re.projectId === p.name).reduce((s, r) => s + r.rate, 0);
                    return { name: p.name, value: sum, percent: total > 0 ? Math.round((sum / total) * 100) : 0 };
                }).filter(p => p.value > 0);
            }, [resourceEntries, projects, research, currentWeekStr]);

            const employeeStatus = useMemo(() => {
                return employees.map(emp => {
                    const entries = resourceEntries.filter(re => re.empId === emp.id && re.week === currentWeekStr);
                    return { ...emp, total: entries.reduce((s, r) => s + r.rate, 0), projects: entries.map(e => ({ name: e.projectId, rate: e.rate, desc: e.desc })) };
                });
            }, [employees, resourceEntries, currentWeekStr]);

            if (loading) return <div className="h-screen flex items-center justify-center bg-white"><div className="loader"></div></div>;

            return (
                <div className="min-h-screen pb-20 font-black">
                    <nav className="bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between sticky top-0 z-40 shadow-sm text-sm">
                        <div className="flex items-center gap-3">
                            <div className="w-8 h-8 bg-blue-600 rounded-xl flex items-center justify-center text-white font-black text-lg">D</div>
                            <span className="font-black text-lg tracking-tighter text-gray-800 uppercase">DX Resource</span>
                        </div>
                        <div className="flex gap-1 bg-gray-100 p-1 rounded-2xl">
                            {['report', 'input', 'admin'].map(p => (
                                <button key={p} onClick={() => setCurrentPage(p)} className={`px-5 py-2.5 rounded-xl transition-all ${currentPage === p ? 'bg-white shadow-sm text-blue-600' : 'text-gray-500 hover:text-gray-700'}`}>
                                    {p === 'report' ? '보고서' : p === 'input' ? '리소스 입력' : '관리자'}
                                </button>
                            ))}
                        </div>
                    </nav>

                    <main className="p-4 md:p-8 max-w-7xl mx-auto space-y-10">
                        {showOverloadModal && (
                            <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-[100] p-4 text-center">
                                <div className="bg-white rounded-[32px] p-10 max-w-sm w-full shadow-2xl">
                                    <h3 className="text-2xl font-black mb-3 text-red-600">투입률 초과</h3>
                                    <p className="text-gray-600 mb-8">{showOverloadModal}님의 투입률이 100%를 초과했습니다.</p>
                                    <button onClick={() => setShowOverloadModal(null)} className="w-full bg-gray-900 text-white py-4 rounded-2xl">확인</button>
                                </div>
                            </div>
                        )}

                        {currentPage === 'report' && (
                            <div className="space-y-8">
                                <div className="flex justify-between items-end flex-wrap gap-4">
                                    <h2 className="text-3xl font-black text-gray-800 tracking-tight">리소스 분석 리포트</h2>
                                    <div className="px-5 py-2 bg-white border border-gray-200 rounded-2xl text-sm text-gray-500 shadow-sm flex items-center gap-2">
                                        <div className="icon-box"><i data-lucide="calendar"></i></div> 금주: {currentWeekStr}
                                    </div>
                                </div>
                                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                    <div className="lg:col-span-1 bg-white p-8 rounded-[40px] shadow-sm border border-gray-100 flex flex-col">
                                        <h3 className="font-black text-lg mb-8 text-gray-700 flex items-center gap-2"><div className="icon-box"><i data-lucide="pie-chart" className="text-orange-500"></i></div> 프로젝트 비중</h3>
                                        <div className="h-[300px] flex items-center justify-center">
                                            <ResponsiveContainer width="100%" height="100%">
                                                <PieChart>
                                                    <Pie data={reportData} innerRadius={70} outerRadius={110} paddingAngle={5} dataKey="value">
                                                        {reportData.map((e, i) => <Cell key={i} fill={COLORS[i % COLORS.length]} />)}
                                                    </Pie>
                                                    <Tooltip />
                                                </PieChart>
                                            </ResponsiveContainer>
                                        </div>
                                        <div className="mt-6 space-y-3 text-sm">
                                            {reportData.map((item, idx) => (
                                                <div key={idx} className="flex justify-between items-center"><span className="text-gray-600">{item.name}</span><span>{item.percent}%</span></div>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="lg:col-span-2 bg-white rounded-[40px] shadow-sm border border-gray-100 overflow-hidden font-black">
                                        <div className="p-8 border-b border-gray-50 bg-gray-50/30 flex items-center gap-2 font-black text-lg"><div className="icon-box"><i data-lucide="user-check" className="text-blue-500"></i></div> 본부원 투입 상세</div>
                                        <div className="overflow-x-auto">
                                            <table className="w-full text-left font-black">
                                                <thead className="bg-gray-50 text-gray-400 uppercase text-xs">
                                                    <tr><th className="px-8 py-5">구성원</th><th className="px-8 py-5">투입 내역</th><th className="px-8 py-5 text-center">총 투입률</th><th className="px-8 py-5">주요 업무</th></tr>
                                                </thead>
                                                <tbody className="divide-y divide-gray-50 text-sm">
                                                    {employeeStatus.map(emp => (
                                                        <tr key={emp.id} className={`transition-all ${emp.total <= 80 ? 'bg-red-50/50' : 'hover:bg-gray-50/50'}`}>
                                                            <td className="px-8 py-6">
                                                                <div className="text-gray-800 font-black">{emp.name}</div>
                                                                <div className="text-xs text-gray-400 font-black">{emp.rank} / {emp.team}</div>
                                                            </td>
                                                            <td className="px-8 py-6">
                                                                <div className="flex flex-wrap gap-1.5 font-black">
                                                                    {emp.projects.map((p, i) => (<span key={i} className="px-2 py-0.5 bg-white border border-gray-100 rounded text-[10px] text-blue-600 shadow-sm">{p.name} {p.rate}%</span>))}
                                                                </div>
                                                            </td>
                                                            <td className="px-8 py-6 text-center">
                                                                <div className={`text-base ${emp.total <= 80 ? 'text-red-600' : 'text-blue-600'}`}>{emp.total}%</div>
                                                                <div className="w-20 mx-auto bg-gray-200 rounded-full h-1 mt-1 overflow-hidden"><div className={`h-full ${emp.total <= 80 ? 'bg-red-500' : 'bg-blue-500'}`} style={{width: `${Math.min(emp.total, 100)}%`}}></div></div>
                                                            </td>
                                                            <td className="px-8 py-6 text-xs text-gray-500 truncate max-w-[200px] font-black">{emp.projects.map(p => p.desc).filter(d => d).join(' / ') || '-'}</td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {currentPage === 'input' && (
                            <div className="space-y-10 font-black">
                                <div className="flex justify-between items-center flex-wrap gap-6 font-black">
                                    <h2 className="text-3xl tracking-tight">리소스 입력 센터</h2>
                                    <div className="flex items-center gap-4">
                                        <select className="p-3 bg-white border-2 border-gray-100 rounded-2xl text-sm outline-none" onChange={(e) => setSelectedTeamFilter(e.target.value)} value={selectedTeamFilter}>
                                            <option value="전체">전체 보기</option>
                                            {teams.map(t => <option key={t.id} value={t.name}>{t.name}</option>)}
                                        </select>
                                        <button onClick={handleSaveResources} className="px-10 py-3.5 bg-blue-600 text-white rounded-2xl shadow-xl hover:bg-blue-700 transition-all text-sm font-black">전체 저장</button>
                                    </div>
                                </div>
                                {employees.filter(e => selectedTeamFilter === '전체' || e.team === selectedTeamFilter).map(emp => (
                                    <div key={`in-${emp.id}`} className="bg-white rounded-[40px] shadow-sm border border-gray-100 overflow-hidden mb-8">
                                        <div className="bg-gray-50/50 px-10 py-8 flex justify-between items-center border-b border-gray-100 flex-wrap gap-6 font-black">
                                            <div className="flex items-center gap-6">
                                                <div className="w-14 h-14 rounded-2xl bg-blue-600 text-white flex items-center justify-center font-black text-2xl shadow-xl">{emp.name[0]}</div>
                                                <div><span className="font-black text-2xl text-gray-800">{emp.name}</span><div className="text-sm text-gray-400 font-black mt-1 uppercase tracking-tighter">{emp.rank} / {emp.team}</div></div>
                                            </div>
                                            <div className={`text-4xl font-black ${tempInputs[emp.id]?.reduce((s,r) => s+r.rate,0) > 100 ? 'text-red-600' : 'text-blue-600'}`}>{(tempInputs[emp.id]?.reduce((s,r) => s+r.rate,0) || 0)}%</div>
                                        </div>
                                        <div className="p-8 space-y-6">
                                            {(tempInputs[emp.id] || []).map((row, idx) => (
                                                <div key={idx} className="grid grid-cols-1 md:grid-cols-12 gap-4 items-end bg-gray-50 p-6 rounded-3xl border border-gray-100 group relative">
                                                    <div className="md:col-span-3 font-black"><label className="text-xs text-gray-400 block mb-2 uppercase">참여 리소스</label>
                                                        <select className="w-full p-4 bg-white border-2 border-transparent rounded-2xl outline-none focus:border-blue-500 shadow-sm font-black" value={row.projectId} onChange={(e) => handleUpdateRow(emp.id, idx, 'projectId', e.target.value)}>
                                                            <option value="">선택하세요</option>
                                                            <optgroup label="진행 프로젝트">{projects.map(p => <option key={p.id} value={p.name}>{p.name}</option>)}</optgroup>
                                                            <optgroup label="제안 및 연구개발">{research.map(r => <option key={r.id} value={r.name}>{r.name}</option>)}</optgroup>
                                                        </select></div>
                                                    <div className="md:col-span-4 flex items-end gap-3 font-black">
