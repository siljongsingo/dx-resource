<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DX Resource - 리소스 관리 시스템</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; -webkit-font-smoothing: antialiased; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #CBD5E1; }
        input[type="date"]::-webkit-calendar-picker-indicator { cursor: pointer; }
        
        /* 로딩 애니메이션 */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* 아이콘 보호용 스타일 */
        .icon-wrapper { display: inline-flex; align-items: center; justify-content: center; width: 1.25rem; height: 1.25rem; vertical-align: middle; }
        .icon-wrapper svg { width: 100%; height: 100%; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 text-sm">
    <div id="root">
        <!-- 초기 로딩 화면 -->
        <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: white;">
            <div class="loader"></div>
            <p style="margin-top: 20px; font-weight: bold; color: #4b5563;">데이터 동기화 준비 중...</p>
        </div>
    </div>

    <!-- 라이브러리 로드 -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
    <script src="https://unpkg.com/lucide@0.344.0"></script>

    <!-- Firebase SDK Setup -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, deleteDoc, onSnapshot, updateDoc, writeBatch } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB0LfujVe5IG5Z80Ov9-ARReoiVA7Jh0MI",
            authDomain: "dx-resource.firebaseapp.com",
            projectId: "dx-resource",
            storageBucket: "dx-resource.firebasestorage.app",
            messagingSenderId: "864855908479",
            appId: "1:864855908479:web:f827811956c7372350df4a",
            measurementId: "G-E9YQ36XJE2"
        };

        const appId = 'dx-resource-main-production';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        window.fb = { auth, db, appId, signInAnonymously, onAuthStateChanged, collection, doc, addDoc, deleteDoc, onSnapshot, updateDoc, writeBatch };
    </script>

    <!-- React Logic -->
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, PieChart, Pie, Cell } = window.Recharts;

        const COLORS = ['#3B82F6', '#10B981', '#F59E0B', '#EF4444', '#8B5CF6', '#EC4899', '#06B6D4', '#64748B'];

        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [currentPage, setCurrentPage] = useState('report');
            const [adminTab, setAdminTab] = useState('employees');
            const [isAdminAuth, setIsAdminAuth] = useState(false);
            const [adminPassword, setAdminPassword] = useState('');
            
            // 데이터 상태
            const [employees, setEmployees] = useState([]);
            const [projects, setProjects] = useState([]);
            const [ranks, setRanks] = useState([]);
            const [teams, setTeams] = useState([]);
            const [research, setResearch] = useState([]);
            const [resourceEntries, setResourceEntries] = useState([]);
            
            // UI 상태
            const [selectedTeamFilter, setSelectedTeamFilter] = useState('전체');
            const [tempInputs, setTempInputs] = useState({});
            const [showOverloadModal, setShowOverloadModal] = useState(null);
            const [showUnitWarning, setShowUnitWarning] = useState(false);
            const [isActionLoading, setIsActionLoading] = useState(false);

            // 수정 관련 상태
            const [editingId, setEditingId] = useState(null);
            const [editForm, setEditForm] = useState({ name: '', rank: '', team: '' });
            const [editingMaster, setEditingMaster] = useState(null); 
            const [editMasterValue, setEditMasterValue] = useState('');

            // --- 1. 초기화 및 실시간 데이터 연결 ---
            useEffect(() => {
                const initAuth = async () => {
                    if (window.fb) {
                        try {
                            await window.fb.signInAnonymously(window.fb.auth);
                            window.fb.onAuthStateChanged(window.fb.auth, (u) => {
                                setUser(u);
                                setLoading(false);
                            });
                        } catch (err) { console.error("Auth Error", err); setLoading(false); }
                    }
                };
                initAuth();
            }, []);

            useEffect(() => {
                if (!user || !window.fb) return;
                const getCol = (name) => window.fb.collection(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', name);
                
                const unsub = [
                    window.fb.onSnapshot(getCol('employees'), s => setEmployees(s.docs.map(d => ({ id: d.id, ...d.data() })))),
                    window.fb.onSnapshot(getCol('projects'), s => setProjects(s.docs.map(d => ({ id: d.id, ...d.data() })))),
                    window.fb.onSnapshot(getCol('ranks'), s => setRanks(s.docs.map(d => ({ id: d.id, ...d.data() })))),
                    window.fb.onSnapshot(getCol('teams'), s => setTeams(s.docs.map(d => ({ id: d.id, ...d.data() })))),
                    window.fb.onSnapshot(getCol('research'), s => setResearch(s.docs.map(d => ({ id: d.id, ...d.data() })))),
                    window.fb.onSnapshot(getCol('resourceEntries'), s => setResourceEntries(s.docs.map(d => ({ id: d.id, ...d.data() }))))
                ];
                return () => unsub.forEach(fn => fn());
            }, [user]);

            useEffect(() => {
                if (!loading && window.lucide) {
                    const timer = setTimeout(() => window.lucide.createIcons(), 100);
                    return () => clearTimeout(timer);
                }
            }, [loading, currentPage, adminTab, employees, isAdminAuth, tempInputs, resourceEntries, editingId, editingMaster]);

            // --- 2. 비즈니스 로직 (CRUD) ---

            const handleAddEmployee = async (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                setIsActionLoading(true);
                try {
                    await window.fb.addDoc(window.fb.collection(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'employees'), {
                        name: fd.get('n'), rank: fd.get('r'), team: fd.get('t'), createdAt: new Date().toISOString()
                    });
                    e.target.reset();
                } catch (err) { alert("등록 실패"); } finally { setIsActionLoading(false); }
            };

            const handleUpdateEmployee = async () => {
                if (!editingId) return;
                setIsActionLoading(true);
                try {
                    await window.fb.updateDoc(window.fb.doc(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'employees', editingId), editForm);
                    setEditingId(null);
                } catch (err) { alert("수정 실패"); } finally { setIsActionLoading(false); }
            };

            const handleAddMaster = async (e, col) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const val = formData.get('v')?.trim();
                if (!val) return;
                setIsActionLoading(true);
                try {
                    await window.fb.addDoc(window.fb.collection(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', col), { name: val });
                    e.target.reset();
                } catch (err) { alert("저장 실패"); } finally { setIsActionLoading(false); }
            };

            const startEditMaster = (item, col) => {
                setEditingMaster({ id: item.id, col });
                setEditMasterValue(item.name);
            };

            const handleUpdateMaster = async () => {
                if (!editingMaster || !editMasterValue.trim()) return;
                setIsActionLoading(true);
                try {
                    await window.fb.updateDoc(window.fb.doc(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', editingMaster.col, editingMaster.id), {
                        name: editMasterValue
                    });
                    setEditingMaster(null);
                } catch (err) { alert("수정 실패"); } finally { setIsActionLoading(false); }
            };

            const handleDelete = async (col, id) => {
                if (confirm('삭제하시겠습니까? 관련 데이터가 영향을 받을 수 있습니다.')) {
                    await window.fb.deleteDoc(window.fb.doc(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', col, id));
                }
            };

            // 표준 직급 일괄 등록 (사용자 요청 사항)
            const handleSetupStandardRanks = async () => {
                const standardRanks = ['본부장', '팀장', '책임', '선임', '매니저'];
                setIsActionLoading(true);
                try {
                    const batch = window.fb.writeBatch(window.fb.db);
                    const ranksCol = window.fb.collection(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'ranks');
                    standardRanks.forEach(name => {
                        const existing = ranks.find(r => r.name === name);
                        if (!existing) {
                            const newDocRef = window.fb.doc(ranksCol);
                            batch.set(newDocRef, { name });
                        }
                    });
                    await batch.commit();
                    alert("표준 직급 정보가 등록되었습니다.");
                } catch (err) { alert("등록 오류"); } finally { setIsActionLoading(false); }
            };

            // 리소스 입력 보조 로직
            const handleUpdateRow = (empId, index, field, value) => {
                const rows = [...(tempInputs[empId] || [])];
                if (field === 'startDate') {
                    rows[index].startDate = value;
                    const d = new Date(value);
                    const diff = d.getDay() <= 5 ? 5 - d.getDay() : 5 + (7 - d.getDay());
                    d.setDate(d.getDate() + diff);
                    rows[index].endDate = d.toISOString().split('T')[0];
                } else if (field === 'rate') {
                    const num = Number(value);
                    if (num > 0 && num % 5 !== 0) setShowUnitWarning(true);
                    rows[index].rate = num;
                    if (rows.reduce((s, r) => s + r.rate, 0) > 100) setShowOverloadModal(employees.find(e => e.id === empId)?.name);
                } else { rows[index][field] = value; }
                setTempInputs({ ...tempInputs, [empId]: rows });
            };

            const handleSaveResources = async () => {
                const now = new Date().toISOString();
                const weekStr = `${new Date().getFullYear()}-W${Math.ceil(new Date().getDate() / 7)}`;
                const promises = [];
                Object.keys(tempInputs).forEach(id => {
                    tempInputs[id].forEach(row => {
                        if (row.rate > 0) promises.push(window.fb.addDoc(window.fb.collection(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'resourceEntries'), { 
                            ...row, empId: id, timestamp: now, week: weekStr 
                        }));
                    });
                });
                setIsActionLoading(true);
                try {
                    await Promise.all(promises);
                    setTempInputs({});
                    alert("저장되었습니다.");
                } finally { setIsActionLoading(false); }
            };

            const exportCSV = () => {
                if (resourceEntries.length === 0) return;
                const headers = ["주차", "성함", "직급", "소속팀", "항목", "시작일", "종료일", "투입률(%)", "업무요약"];
                const rows = resourceEntries.map(entry => {
                    const emp = employees.find(e => e.id === entry.empId) || { name: '-', rank: '-', team: '-' };
                    return [entry.week, emp.name, emp.rank, emp.team, entry.projectId, entry.startDate, entry.endDate, entry.rate, `"${(entry.desc || '').replace(/"/g, '""')}"`];
                });
                const csv = ["\ufeff" + headers.join(","), ...rows.map(r => r.join(","))].join("\n");
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const a = document.createElement("a");
                a.href = URL.createObjectURL(blob);
                a.download = `Resource_Report_${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
            };

            // --- 3. 보고서 계산 ---
            const currentWeekStr = useMemo(() => `${new Date().getFullYear()}-W${Math.ceil(new Date().getDate() / 7)}`, []);
            const reportData = useMemo(() => {
                const weekEntries = resourceEntries.filter(re => re.week === currentWeekStr);
                const total = weekEntries.reduce((s, r) => s + r.rate, 0);
                const allCategories = [...projects, ...research];
                return allCategories.map(p => {
                    const sum = weekEntries.filter(re => re.projectId === p.name).reduce((s, r) => s + r.rate, 0);
                    return { name: p.name, value: sum, percent: total > 0 ? Math.round((sum / total) * 100) : 0 };
                }).filter(p => p.value > 0);
            }, [resourceEntries, projects, research, currentWeekStr]);

            const employeeStatus = useMemo(() => {
                return employees.map(emp => {
                    const entries = resourceEntries.filter(re => re.empId === emp.id && re.week === currentWeekStr);
                    return { ...emp, total: entries.reduce((s, r) => s + r.rate, 0), projects: entries.map(e => ({ name: e.projectId, rate: e.rate, desc: e.desc })) };
                });
            }, [employees, resourceEntries, currentWeekStr]);

            if (loading) return <div className="h-screen flex items-center justify-center bg-white"><div className="loader"></div></div>;

            return (
                <div className="min-h-screen pb-20 font-black">
                    <nav className="bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between sticky top-0 z-40 shadow-sm">
                        <div className="flex items-center gap-3">
                            <div className="w-9 h-9 bg-blue-600 rounded-xl flex items-center justify-center text-white font-black text-xl shadow-lg">D</div>
                            <span className="font-black text-xl tracking-tighter text-gray-800 uppercase">DX Resource</span>
                        </div>
                        <div className="flex gap-1 bg-gray-100 p-1.5 rounded-2xl text-sm">
                            {['report', 'input', 'admin'].map(p => (
                                <button key={p} onClick={() => setCurrentPage(p)} className={`px-5 py-2.5 rounded-xl transition-all ${currentPage === p ? 'bg-white shadow-sm text-blue-600' : 'text-gray-500 hover:text-gray-700'}`}>
                                    {p === 'report' ? '보고서' : p === 'input' ? '리소스 입력' : '관리자'}
                                </button>
                            ))}
                        </div>
                    </nav>

                    <main className="p-4 md:p-8 max-w-7xl mx-auto space-y-10">
                        {showOverloadModal && (
                            <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-[100] p-4 text-center">
                                <div className="bg-white rounded-[32px] p-10 max-w-sm w-full shadow-2xl">
                                    <h3 className="text-2xl font-black mb-3 text-red-600">투입률 초과</h3>
                                    <p className="text-gray-600 mb-8 font-bold">{showOverloadModal}님의 투입률이 100%를 초과했습니다.</p>
                                    <button onClick={() => setShowOverloadModal(null)} className="w-full bg-gray-900 text-white py-4 rounded-2xl font-black">확인</button>
                                </div>
                            </div>
                        )}

                        {currentPage === 'report' && (
                            <div className="space-y-8 font-black">
                                <div className="flex justify-between items-end flex-wrap gap-4">
                                    <h2 className="text-3xl font-black text-gray-800 tracking-tight">리소스 분석 리포트</h2>
                                    <div className="px-5 py-2 bg-white border border-gray-200 rounded-2xl text-sm text-gray-500 shadow-sm flex items-center gap-2">
                                        <span className="icon-wrapper"><i data-lucide="calendar" style={{width:16, height:16}}></i></span> 금주: {currentWeekStr}
                                    </div>
                                </div>
                                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                    <div className="lg:col-span-1 bg-white p-8 rounded-[40px] shadow-sm border border-gray-100 flex flex-col font-black text-sm">
                                        <h3 className="font-black text-lg mb-8 text-gray-700 flex items-center gap-2"><span className="icon-wrapper"><i data-lucide="pie-chart" className="text-orange-500"></i></span> 프로젝트 비중</h3>
                                        <div className="h-[300px] flex items-center justify-center">
                                            <ResponsiveContainer width="100%" height="100%">
                                                <PieChart>
                                                    <Pie data={reportData} innerRadius={70} outerRadius={110} paddingAngle={5} dataKey="value">
                                                        {reportData.map((e, i) => <Cell key={i} fill={COLORS[i % COLORS.length]} />)}
                                                    </Pie>
                                                    <Tooltip />
                                                </PieChart>
                                            </ResponsiveContainer>
                                        </div>
                                        <div className="mt-6 space-y-3">
                                            {reportData.map((item, idx) => (
                                                <div key={idx} className="flex justify-between items-center"><span className="text-gray-600">{item.name}</span><span>{item.percent}%</span></div>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="lg:col-span-2 bg-white rounded-[40px] shadow-sm border border-gray-100 overflow-hidden font-black">
                                        <div className="p-8 border-b border-gray-50 bg-gray-50/30 flex items-center gap-2 font-black text-lg"><span className="icon-wrapper"><i data-lucide="user-check" className="text-blue-500"></i></span> 본부원 투입 상세</div>
                                        <div className="overflow-x-auto font-black">
                                            <table className="w-full text-left font-black">
                                                <thead className="bg-gray-50 text-gray-400 uppercase text-xs">
                                                    <tr><th className="px-8 py-5">구성원</th><th className="px-8 py-5">투입 내역</th><th className="px-8 py-5 text-center">총 투입률</th><th className="px-8 py-5">주요 업무</th></tr>
                                                </thead>
                                                <tbody className="divide-y divide-gray-50 text-sm">
                                                    {employeeStatus.map(emp => (
                                                        <tr key={emp.id} className={`transition-all ${emp.total <= 80 ? 'bg-red-50/50' : 'hover:bg-gray-50/50'}`}>
                                                            <td className="px-8 py-6">
                                                                <div className="text-gray-800 font-black">{emp.name}</div>
                                                                <div className="text-xs text-gray-400 font-black">{emp.rank} / {emp.team}</div>
                                                            </td>
                                                            <td className="px-8 py-6">
                                                                <div className="flex flex-wrap gap-1.5">
                                                                    {emp.projects.map((p, i) => (<span key={i} className="px-2 py-0.5 bg-white border border-gray-100 rounded text-[11px] text-blue-600 shadow-sm">{p.name} {p.rate}%</span>))}
                                                                </div>
                                                            </td>
                                                            <td className="px-8 py-6 text-center">
                                                                <div className={`text-base ${emp.total <= 80 ? 'text-red-600' : 'text-blue-600'}`}>{emp.total}%</div>
                                                                <div className="w-20 mx-auto bg-gray-200 rounded-full h-1 mt-1 overflow-hidden"><div className={`h-full ${emp.total <= 80 ? 'bg-red-500' : 'bg-blue-500'}`} style={{width: `${Math.min(emp.total, 100)}%`}}></div></div>
                                                            </td>
                                                            <td className="px-8 py-6 text-xs text-gray-500 truncate max-w-[200px] font-medium">{emp.projects.map(p => p.desc).filter(d => d).join(' / ') || '-'}</td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {currentPage === 'input' && (
                            <div className="space-y-10 font-black text-sm">
                                <div className="flex justify-between items-center flex-wrap gap-6 font-black">
                                    <h2 className="text-3xl tracking-tight">리소스 입력 센터</h2>
                                    <div className="flex items-center gap-4">
                                        <select className="p-3 bg-white border-2 border-gray-100 rounded-2xl outline-none shadow-sm" onChange={(e) => setSelectedTeamFilter(e.target.value)} value={selectedTeamFilter}>
                                            <option value="전체">전체 보기</option>
                                            {teams.map(t => <option key={t.id} value={t.name}>{t.name}</option>)}
                                        </select>
                                        <button onClick={handleSaveResources} className="px-10 py-3.5 bg-blue-600 text-white rounded-2xl shadow-xl hover:bg-blue-700 active:scale-95 transition-all text-sm">전체 저장</button>
                                    </div>
                                </div>
                                {employees.filter(e => selectedTeamFilter === '전체' || e.team === selectedTeamFilter).map(emp => (
                                    <div key={`input-${emp.id}`} className="bg-white rounded-[40px] shadow-sm border border-gray-100 overflow-hidden mb-8">
                                        <div className="bg-gray-50/50 px-10 py-8 flex justify-between items-center border-b border-gray-100 flex-wrap gap-6 font-black">
                                            <div className="flex items-center gap-6">
                                                <div className="w-14 h-14 rounded-2xl bg-blue-600 text-white flex items-center justify-center font-black text-2xl shadow-xl">{emp.name[0]}</div>
                                                <div><span className="font-black text-2xl text-gray-800 font-black">{emp.name}</span><div className="text-sm text-gray-400 font-black mt-1">{emp.rank} / {emp.team}</div></div>
                                            </div>
                                            <div className={`text-4xl font-black ${tempInputs[emp.id]?.reduce((s,r) => s+r.rate,0) > 100 ? 'text-red-600' : 'text-blue-600'}`}>{(tempInputs[emp.id]?.reduce((s,r) => s+r.rate,0) || 0)}%</div>
                                        </div>
                                        <div className="p-8 space-y-6">
                                            {(tempInputs[emp.id] || []).map((row, idx) => (
                                                <div key={idx} className="grid grid-cols-1 md:grid-cols-12 gap-4 items-end bg-gray-50 p-6 rounded-3xl border border-gray-100 group relative">
                                                    <div className="md:col-span-3 font-black"><label className="text-xs text-gray-400 block mb-2 uppercase font-black">참여 리소스</label>
                                                        <select className="w-full p-4 bg-white border-2 border-transparent rounded-2xl outline-none focus:border-blue-500 shadow-sm font-black" value={row.projectId} onChange={(e) => handleUpdateRow(emp.id, idx, 'projectId', e.target.value)}>
                                                            <option value="">선택하세요</option>
                                                            <optgroup label="진행 프로젝트">{projects.map(p => <option key={p.id} value={p.name}>{p.name}</option>)}</optgroup>
                                                            <optgroup label="제안 및 연구개발">{research.map(r => <option key={r.id} value={r.name}>{r.name}</option>)}</optgroup>
                                                        </select></div>
                                                    <div className="md:col-span-4 flex items-end gap-3 font-black">
                                                        <div className="flex-1"><label className="text-xs text-gray-400 block mb-2 font-black">시작일</label><input type="date" className="w-full p-4 bg-white border-2 border-transparent rounded-2xl outline-none focus:border-blue-500 shadow-sm font-black text-sm" value={row.startDate} onChange={(e) => handleUpdateRow(emp.id, idx, 'startDate', e.target.value)} /></div>
                                                        <span className="mb-4 text-gray-300 font-black">~</span>
                                                        <div className="flex-1"><label className="text-xs text-gray-400 block mb-2 font-black">종료일</label><input type="date" className="w-full p-4 bg-white border-2 border-transparent rounded-2xl outline-none focus:border-blue-500 shadow-sm font-black text-sm" value={row.endDate} onChange={(e) => handleUpdateRow(emp.id, idx, 'endDate', e.target.value)} /></div></div>
                                                    <div className="md:col-span-1 text-center font-black"><label className="text-xs text-gray-400 block mb-2 font-black">투입%</label><input type="number" step="5" className="w-full p-4 bg-white border-2 border-transparent rounded-2xl text-center text-blue-600 outline-none focus:border-blue-500 shadow-sm font-black" value={row.rate} onChange={(e) => handleUpdateRow(emp.id, idx, 'rate', e.target.value)} /></div>
                                                    <div className="md:col-span-4 font-black"><label className="text-xs text-gray-400 block mb-2 font-black">주요 업무 요약</label><div className="flex gap-3"><input type="text" className="flex-1 p-4 bg-white border-2 border-transparent rounded-2xl outline-none focus:border-blue-500 shadow-sm font-black" placeholder="내용" value={row.desc} onChange={(e) => handleUpdateRow(emp.id, idx, 'desc', e.target.value)} /><button onClick={() => { const rows = [...tempInputs[emp.id]]; rows.splice(idx, 1); setTempInputs({...tempInputs, [emp.id]: rows}); }} className="p-3 text-gray-300 hover:text-red-500 transition-all font-black"><span className="icon-wrapper"><i data-lucide="trash-2"></i></span></button></div></div></div>
                                            ))}
                                            <button onClick={() => { const rows = tempInputs[emp.id] || []; setTempInputs({...tempInputs, [emp.id]: [...rows, { projectId: '', rate: 0, desc: '', startDate: '', endDate: '' }]}); }} className="w-full py-5 border-2 border-dashed border-gray-200 rounded-[32px] text-gray-400 hover:border-blue-300 hover:text-blue-600 transition-all font-black">+ 행 추가</button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {currentPage === 'admin' && (
                            !isAdminAuth ? (
                                <div className="flex flex-col items-center justify-center h-[600px] font-black">
                                    <div className="bg-white p-12 md:p-16 rounded-[60px] shadow-2xl border border-gray-100 w-full max-w-md mx-4 text-center">
                                        <div className="w-20 h-20 bg-blue-50 rounded-[32px] flex items-center justify-center text-blue-600 mx-auto mb-10 shadow-inner font-black"><span className="icon-wrapper"><i data-lucide="lock" style={{width:48, height:48}}></i></span></div>
                                        <h2 className="text-3xl font-black text-center mb-10 tracking-tight uppercase">Admin Login</h2>
                                        <input type="password" id="adminPwd" className="w-full p-6 bg-gray-50 border-0 rounded-3xl mb-8 text-center text-3xl tracking-[0.5em] outline-none focus:ring-4 focus:ring-blue-100 shadow-inner font-black" placeholder="••••" value={adminPassword} onChange={(e) => setAdminPassword(e.target.value)} />
                                        <button onClick={() => adminPassword === '9943' ? setIsAdminAuth(true) : alert("비밀번호 불일치")} className="w-full bg-blue-600 text-white p-5 rounded-2xl text-xl shadow-2xl hover:bg-blue-700 transition-all font-black">로그인</button>
                                    </div>
                                </div>
                            ) : (
                                <div className="space-y-12 font-black text-sm">
                                    <div className="flex justify-between items-center flex-wrap gap-6 font-black text-sm text-gray-800">
                                        <div className="flex items-center gap-4">
                                            <h2 className="text-3xl tracking-tight flex items-center gap-4 font-black"><span className="icon-wrapper"><i data-lucide="settings" className="text-gray-400"></i></span> 관리페이지</h2>
                                            <button onClick={exportCSV} className="ml-4 px-6 py-3 bg-emerald-500 text-white rounded-2xl flex items-center gap-2 hover:bg-emerald-600 shadow-lg active:scale-95 transition-all text-xs font-black">
                                                <span className="icon-wrapper"><i data-lucide="download"></i></span> 데이터 시트 추출 (CSV)
                                            </button>
                                        </div>
                                        <button onClick={() => {setIsAdminAuth(false); setAdminPassword('');}} className="px-6 py-3 text-red-500 bg-red-50 rounded-2xl text-xs font-black transition-all hover:bg-red-100 font-black">로그아웃</button>
                                    </div>
                                    <div className="flex gap-10 border-b-2 border-gray-100 font-black">
                                        <button onClick={() => setAdminTab('employees')} className={`pb-5 px-2 text-base transition-all border-b-4 font-black ${adminTab === 'employees' ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-400'}`}>본부 구성원</button>
                                        <button onClick={() => setAdminTab('masters')} className={`pb-5 px-2 text-base transition-all border-b-4 font-black ${adminTab === 'masters' ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-400'}`}>기본정보 입력</button>
                                    </div>

                                    {adminTab === 'employees' ? (
                                        <div className="space-y-10 font-black text-sm">
                                            <div className="bg-white p-10 rounded-[40px] shadow-sm border border-gray-100">
                                                <h3 className="font-black text-xl mb-10 flex items-center gap-3 text-blue-600 font-black"><span className="icon-wrapper"><i data-lucide="user-plus"></i></span> 구성원 등록</h3>
                                                <form onSubmit={handleAddEmployee} className="grid grid-cols-1 md:grid-cols-4 gap-6 items-end font-black text-sm">
                                                    <div><label className="text-xs text-gray-400 mb-2 block uppercase tracking-widest font-black">성함</label><input name="n" className="w-full p-4 bg-gray-50 border-0 rounded-2xl outline-none shadow-inner font-black" required /></div>
                                                    <div><label className="text-xs text-gray-400 mb-2 block uppercase tracking-widest font-black">직급 및 직책</label><select name="r" className="w-full p-4 bg-gray-50 border-0 rounded-2xl outline-none shadow-inner font-black" required><option value="">선택</option>{ranks.map(m => <option key={m.id} value={m.name}>{m.name}</option>)}</select></div>
                                                    <div><label className="text-xs text-gray-400 mb-2 block uppercase tracking-widest font-black">팀 구성</label><select name="t" className="w-full p-4 bg-gray-50 border-0 rounded-2xl outline-none shadow-inner font-black" required><option value="">선택</option>{teams.map(m => <option key={m.id} value={m.name}>{m.name}</option>)}</select></div>
                                                    <button disabled={isActionLoading} className="bg-blue-600 text-white p-5 rounded-2xl shadow-xl hover:bg-blue-700 active:scale-95 transition-all font-black text-xs h-14">등록하기</button>
                                                </form>
                                            </div>
                                            <div className="bg-white rounded-[40px] shadow-sm border border-gray-100 overflow-hidden font-black">
                                                <div className="p-10 border-b border-gray-50 bg-gray-50/20 font-black text-lg">전체 목록 ({employees.length}명)</div>
                                                <div className="overflow-x-auto">
                                                    <table className="w-full text-left font-black">
                                                        <thead className="bg-gray-50 text-gray-400 uppercase text-xs font-black tracking-widest"><tr><th className="px-10 py-6">성함</th><th className="px-10 py-6">직급</th><th className="px-10 py-6">소속 팀</th><th className="px-10 py-6 text-right">관리</th></tr></thead>
                                                        <tbody className="divide-y divide-gray-50 text-sm font-black">
                                                            {employees.map(e => (
                                                                <tr key={e.id} className={`group hover:bg-blue-50/30 transition-all font-black ${editingId === e.id ? 'bg-blue-50' : ''}`}>
                                                                    {editingId === e.id ? (
                                                                        <>
                                                                            <td className="px-10 py-4"><input value={editForm.name} onChange={v => setEditForm({...editForm, name: v.target.value})} className="p-2 border rounded-xl w-full font-black outline-none bg-white" /></td>
                                                                            <td className="px-10 py-4"><select value={editForm.rank} onChange={v => setEditForm({...editForm, rank: v.target.value})} className="p-2 border rounded-xl w-full font-black outline-none bg-white">{ranks.map(m => <option key={m.id} value={m.name}>{m.name}</option>)}</select></td>
                                                                            <td className="px-10 py-4"><select value={editForm.team} onChange={v => setEditForm({...editForm, team: v.target.value})} className="p-2 border rounded-xl w-full font-black outline-none bg-white">{teams.map(m => <option key={m.id} value={m.name}>{m.name}</option>)}</select></td>
                                                                            <td className="px-10 py-4 text-right flex justify-end gap-2"><button onClick={handleUpdateEmployee} className="p-2 bg-blue-600 text-white rounded-lg"><span className="icon-wrapper"><i data-lucide="check"></i></span></button><button onClick={() => setEditingId(null)} className="p-2 bg-gray-200 text-gray-600 rounded-lg"><span className="icon-wrapper"><i data-lucide="x"></i></span></button></td>
                                                                        </>
                                                                    ) : (
                                                                        <>
                                                                            <td className="px-10 py-6 text-gray-800 font-black">{e.name}</td>
                                                                            <td className="px-10 py-6 text-gray-500 font-black">{e.rank}</td>
                                                                            <td className="px-10 py-6 text-gray-500 font-black">{e.team}</td>
                                                                            <td className="px-10 py-6 text-right font-black">
                                                                                <div className="flex justify-end gap-3 opacity-0 group-hover:opacity-100 transition-all">
                                                                                    <button onClick={() => { setEditingId(e.id); setEditForm({name: e.name, rank: e.rank, team: e.team}); }} className="p-2 text-blue-500 hover:bg-blue-100 rounded-lg transition-all"><span className="icon-wrapper"><i data-lucide="edit-2" style={{width:16, height:16}}></i></span></button>
                                                                                    <button onClick={() => handleDelete('employees', e.id)} className="p-2 text-gray-300 hover:text-red-500 transition-all font-black"><span className="icon-wrapper"><i data-lucide="trash-2" style={{width:16, height:16}}></i></span></button>
                                                                                </div>
                                                                            </td>
                                                                        </>
                                                                    )}
                                                                </tr>
                                                            ))}
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8 font-black text-sm">
                                            {/* 직급 정보 - 표준 직급 자동등록 버튼 추가 */}
                                            <div className="bg-white p-8 rounded-[40px] shadow-sm border border-gray-100 flex flex-col min-w-0 font-black">
                                                <div className="flex justify-between items-center mb-6">
                                                    <h3 className="font-black text-xl flex items-center gap-3 text-purple-600"><span className="icon-wrapper"><i data-lucide="layers"></i></span> 직급 및 직책</h3>
                                                    <button onClick={handleSetupStandardRanks} className="text-[10px] bg-purple-50 text-purple-600 px-3 py-1.5 rounded-xl hover:bg-purple-100 transition-all">표준 직급 자동 등록</button>
                                                </div>
                                                <form onSubmit={(e) => handleAddMaster(e, 'ranks')} className="flex gap-2 mb-8 items-stretch font-black text-sm">
                                                    <input name="v" placeholder="추가 입력" className="flex-1 min-w-0 p-3.5 bg-gray-50 border-0 rounded-2xl outline-none shadow-inner font-black" required />
                                                    <button disabled={isActionLoading} className="bg-purple-600 text-white px-6 rounded-2xl shadow-xl hover:opacity-90 font-black text-xs">추가</button>
                                                </form>
                                                <div className="space-y-3 max-h-[350px] overflow-y-auto pr-3 custom-scrollbar font-black">
                                                    {ranks.map(item => (
                                                        <div key={item.id} className={`flex justify-between items-center p-4 rounded-[20px] bg-gray-50 group border-2 ${editingMaster?.id === item.id ? 'border-purple-400 bg-white' : 'border-transparent hover:border-gray-200'}`}>
                                                            {editingMaster?.id === item.id ? (
                                                                <div className="flex gap-2 w-full"><input value={editMasterValue} onChange={e => setEditMasterValue(e.target.value)} className="flex-1 p-1 border-b-2 outline-none font-black text-sm" /><button onClick={handleUpdateMaster} className="text-blue-600"><span className="icon-wrapper"><i data-lucide="check"></i></span></button><button onClick={() => setEditingMaster(null)} className="text-gray-400"><span className="icon-wrapper"><i data-lucide="x"></i></span></button></div>
                                                            ) : (
                                                                <><span className="truncate mr-4 font-black">{item.name}</span><div className="flex gap-2 opacity-0 group-hover:opacity-100 transition-all font-black"><button onClick={() => startEditMaster(item, 'ranks')} className="text-blue-400 transition-all"><span className="icon-wrapper"><i data-lucide="edit-2" style={{width:16, height:16}}></i></span></button><button onClick={() => handleDelete('ranks', item.id)} className="text-gray-300 hover:text-red-500 transition-all font-black"><span className="icon-wrapper"><i data-lucide="trash-2" style={{width:16, height:16}}></i></span></button></div></>
                                                            )}
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>

                                            {[
                                                { title: '팀 구성', col: 'teams', items: teams, color: 'blue', icon: 'users' },
                                                { title: '프로젝트 정보', col: 'projects', items: projects, color: 'orange', icon: 'briefcase' },
                                                { title: 'DX제안 및 사업개발 정보', col: 'research', items: research, color: 'emerald', icon: 'search' }
                                            ].map((m, idx) => (
                                                <div key={idx} className="bg-white p-8 rounded-[40px] shadow-sm border border-gray-100 flex flex-col min-w-0 font-black">
                                                    <h3 className={`font-black text-xl mb-6 flex items-center gap-3 text-${m.color}-600`}><span className="icon-wrapper"><i data-lucide={m.icon}></i></span> {m.title}</h3>
                                                    <form onSubmit={(e) => handleAddMaster(e, m.col)} className="flex gap-2 mb-8 items-stretch font-black text-sm">
                                                        <input name="v" placeholder="추가 입력" className="flex-1 min-w-0 p-3.5 bg-gray-50 border-0 rounded-2xl outline-none shadow-inner font-black" required />
                                                        <button disabled={isActionLoading} className={`bg-${m.color}-600 text-white px-6 rounded-2xl shadow-xl hover:opacity-90 font-black text-xs`}>추가</button>
                                                    </form>
                                                    <div className="space-y-3 max-h-[350px] overflow-y-auto pr-3 custom-scrollbar font-black text-sm">
                                                        {m.items.map(item => (
                                                            <div key={item.id} className={`flex justify-between items-center p-4 rounded-[20px] bg-gray-50 group border-2 ${editingMaster?.id === item.id ? `border-${m.color}-400 bg-white` : 'border-transparent hover:border-gray-200'}`}>
                                                                {editingMaster?.id === item.id ? (
                                                                    <div className="flex gap-2 w-full"><input value={editMasterValue} onChange={e => setEditMasterValue(e.target.value)} className="flex-1 p-1 border-b-2 outline-none font-black text-sm" /><button onClick={handleUpdateMaster} className="text-blue-600"><span className="icon-wrapper"><i data-lucide="check"></i></span></button><button onClick={() => setEditingMaster(null)} className="text-gray-400"><span className="icon-wrapper"><i data-lucide="x"></i></span></button></div>
                                                                ) : (
                                                                    <><span className="truncate mr-4 font-black font-black">{item.name}</span><div className="flex gap-2 opacity-0 group-hover:opacity-100 transition-all font-black"><button onClick={() => startEditMaster(item, m.col)} className="text-blue-400"><span className="icon-wrapper"><i data-lucide="edit-2" style={{width:16, height:16}}></i></span></button><button onClick={() => handleDelete(m.col, item.id)} className="text-gray-300 hover:text-red-500 font-black"><span className="icon-wrapper"><i data-lucide="trash-2" style={{width:16, height:16}}></i></span></button></div></>
                                                                )}
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            )
                        )}
                    </main>
                    <footer className="mt-20 py-16 border-t-2 border-gray-100 text-center text-gray-400 font-black tracking-widest text-xs uppercase font-black">© 2026 DX Resource · Managed Service</footer>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
