<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DX Resource - 리소스 관리 시스템</title>
    <!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Libraries (안정적인 버전 고정) -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/@babel/stand  ㅁalone/babel.min.js"></script>
    <!-- Recharts -->
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.344.0"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; -webkit-font-smoothing: antialiased; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #CBD5E1; }
        input[type="date"]::-webkit-calendar-picker-indicator { cursor: pointer; }
        
        /* 로딩 애니메이션 */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 text-sm">
    <div id="root">
        <!-- 초기 로딩 화면 -->
        <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: white;">
            <div class="loader"></div>
            <p style="margin-top: 20px; font-weight: bold; color: #4b5563;">시스템을 준비 중입니다...</p>
        </div>
    </div>

    <!-- Firebase SDK 및 설정 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, addDoc, deleteDoc, onSnapshot, updateDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        let firebaseConfig = {};
        
        try {
            if (typeof __firebase_config !== 'undefined') {
                firebaseConfig = JSON.parse(__firebase_config);
            } 
            else {
                firebaseConfig = {
                    apiKey: "", 
                    authDomain: "",
                    projectId: "",
                    storageBucket: "",
                    messagingSenderId: "",
                    appId: ""
                };
            }
        } catch(e) {
            console.error("Firebase config error", e);
        }

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'resource-manager-dx-center';

        if (firebaseConfig.apiKey) {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);
            window.fb = { auth, db, appId, signInAnonymously, signInWithCustomToken, onAuthStateChanged, collection, doc, setDoc, addDoc, deleteDoc, onSnapshot, updateDoc, query, orderBy };
        } else {
            window.fb = null;
        }
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { 
            BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer,
            PieChart, Pie, Cell 
        } = window.Recharts;

        const COLORS = ['#3B82F6', '#10B981', '#F59E0B', '#EF4444', '#8B5CF6', '#EC4899', '#06B6D4'];

        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [fbStatus, setFbStatus] = useState('waiting'); 
            const [currentPage, setCurrentPage] = useState('report');
            const [adminTab, setAdminTab] = useState('employees');
            const [isAdminAuth, setIsAdminAuth] = useState(false);
            const [adminPassword, setAdminPassword] = useState('');
            
            const [employees, setEmployees] = useState([]);
            const [projects, setProjects] = useState([]);
            const [ranks, setRanks] = useState([]);
            const [teams, setTeams] = useState([]);
            const [resourceEntries, setResourceEntries] = useState([]);
            
            const [selectedTeamFilter, setSelectedTeamFilter] = useState('전체');
            const [tempInputs, setTempInputs] = useState({});
            const [showOverloadModal, setShowOverloadModal] = useState(null);
            const [showUnitWarning, setShowUnitWarning] = useState(false);

            const [editingId, setEditingId] = useState(null);
            const [editForm, setEditForm] = useState({ name: '', rank: '', team: '' });
            const [editingMasterId, setEditingMasterId] = useState(null);
            const [editMasterValue, setEditMasterValue] = useState('');

            // --- 비즈니스 로직 함수 정의 ---

            const handleAddEmployee = async (e) => {
                e.preventDefault();
                if (!window.fb) return;
                const fd = new FormData(e.target);
                try {
                    await window.fb.addDoc(window.fb.collection(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'employees'), {
                        name: fd.get('name'), rank: fd.get('rank'), team: fd.get('team'), createdAt: new Date().toISOString()
                    });
                    e.target.reset();
                } catch (err) {
                    console.error("Employee add error", err);
                }
            };

            const startEditing = (emp) => {
                setEditingId(emp.id);
                setEditForm({ name: emp.name, rank: emp.rank, team: emp.team });
            };

            const saveEdit = async (id) => {
                if (!window.fb) return;
                try {
                    await window.fb.updateDoc(window.fb.doc(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'employees', id), editForm);
                    setEditingId(null);
                } catch (err) {
                    console.error("Update error", err);
                }
            };

            const handleAddMaster = async (e, col) => {
                e.preventDefault();
                if (!window.fb) return;
                const val = new FormData(e.target).get('v');
                if (val) {
                    try {
                        await window.fb.addDoc(window.fb.collection(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', col), { name: val });
                        e.target.reset();
                    } catch (err) {
                        console.error("Master add error", err);
                    }
                }
            };

            const startEditingMaster = (item) => {
                setEditingMasterId(item.id);
                setEditMasterValue(item.name);
            };

            const saveEditMaster = async (col, id) => {
                if (!window.fb) return;
                try {
                    await window.fb.updateDoc(window.fb.doc(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', col, id), { name: editMasterValue });
                    setEditingMasterId(null);
                    setEditMasterValue('');
                } catch (err) {
                    console.error("Master update error", err);
                }
            };

            const handleDeleteDoc = async (col, id) => {
                if (!window.fb || !window.confirm('정말 삭제하시겠습니까?')) return;
                try {
                    await window.fb.deleteDoc(window.fb.doc(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', col, id));
                } catch (err) {
                    console.error("Delete error", err);
                }
            };

            const handleAddProjectRow = (empId) => {
                const currentRows = tempInputs[empId] || [];
                const firstProject = projects.length > 0 ? projects[0].name : '';
                setTempInputs({ 
                    ...tempInputs, 
                    [empId]: [...currentRows, { projectId: firstProject, rate: 0, desc: '', startDate: '', endDate: '' }] 
                });
            };

            const handleUpdateRow = (empId, index, field, value) => {
                const rows = [...(tempInputs[empId] || [])];
                if ((field === 'startDate' || field === 'endDate') && isWeekend(value)) {
                    return;
                }
                if (field === 'startDate') {
                    rows[index].startDate = value;
                    rows[index].endDate = getNextFriday(value);
                } else if (field === 'rate') {
                    const val = Number(value);
                    if (val > 0 && val % 5 !== 0) setShowUnitWarning(true);
                    rows[index].rate = val;
                    if (rows.reduce((s, r) => s + r.rate, 0) > 100) setShowOverloadModal(employees.find(e => e.id === empId)?.name);
                } else {
                    rows[index][field] = value;
                }
                setTempInputs({ ...tempInputs, [empId]: rows });
            };

            const handleSaveResources = async () => {
                if (!window.fb) return;
                const now = new Date().toISOString();
                const promises = [];
                Object.keys(tempInputs).forEach(id => {
                    tempInputs[id].forEach(row => {
                        if (row.rate > 0) {
                            promises.push(window.fb.addDoc(window.fb.collection(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'resourceEntries'), { 
                                ...row, empId: id, timestamp: now, week: currentWeek 
                            }));
                        }
                    });
                });
                try {
                    await Promise.all(promises);
                    setTempInputs({});
                    alert("성공적으로 저장되었습니다.");
                } catch (err) {
                    console.error("Resource save error", err);
                }
            };

            // --- 유틸리티 및 훅 ---

            const refreshIcons = () => {
                if (window.lucide) window.lucide.createIcons();
            };

            useEffect(() => {
                const checkFB = setInterval(async () => {
                    if (window.fb !== undefined) {
                        clearInterval(checkFB);
                        if (window.fb === null) {
                            setFbStatus('error');
                            setLoading(false);
                            return;
                        }
                        
                        setFbStatus('ready');
                        try {
                            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                                await window.fb.signInWithCustomToken(window.fb.auth, __initial_auth_token);
                            } else {
                                await window.fb.signInAnonymously(window.fb.auth);
                            }
                            window.fb.onAuthStateChanged(window.fb.auth, (u) => {
                                setUser(u);
                                setLoading(false);
                            });
                        } catch (err) {
                            console.error("Auth error", err);
                            setLoading(false);
                        }
                    }
                }, 200);
                return () => clearInterval(checkFB);
            }, []);

            useEffect(() => {
                if (!user || !window.fb) return;
                const getColRef = (name) => window.fb.collection(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', name);
                
                const unsubs = [
                    window.fb.onSnapshot(getColRef('employees'), s => setEmployees(s.docs.map(d => ({ id: d.id, ...d.data() })))),
                    window.fb.onSnapshot(getColRef('projects'), s => setProjects(s.docs.map(d => ({ id: d.id, ...d.data() })))),
                    window.fb.onSnapshot(getColRef('ranks'), s => setRanks(s.docs.map(d => ({ id: d.id, ...d.data() })))),
                    window.fb.onSnapshot(getColRef('teams'), s => setTeams(s.docs.map(d => ({ id: d.id, ...d.data() })))),
                    window.fb.onSnapshot(getColRef('resourceEntries'), s => setResourceEntries(s.docs.map(d => ({ id: d.id, ...d.data() }))))
                ];
                return () => unsubs.forEach(fn => fn());
            }, [user]);

            useEffect(() => {
                refreshIcons();
            }, [loading, currentPage, adminTab, employees, fbStatus, editingId, isAdminAuth, tempInputs, resourceEntries]);

            const isWeekend = (dateStr) => {
                const day = new Date(dateStr).getDay();
                return day === 0 || day === 6;
            };

            const getNextFriday = (dateStr) => {
                const date = new Date(dateStr);
                const day = date.getDay();
                const diff = day <= 5 ? 5 - day : 5 + (7 - day);
                date.setDate(date.getDate() + diff);
                return date.toISOString().split('T')[0];
            };

            const currentWeek = useMemo(() => {
                const now = new Date();
                return `${now.getFullYear()}-W${Math.ceil(now.getDate() / 7)}`;
            }, []);

            const reportData = useMemo(() => {
                const weekEntries = resourceEntries.filter(re => re.week === currentWeek);
                const totalRate = weekEntries.reduce((s, r) => s + r.rate, 0);
                return projects.map(p => {
                    const pSum = weekEntries.filter(re => re.projectId === p.name).reduce((s, r) => s + r.rate, 0);
                    return { name: p.name, value: pSum, percent: totalRate > 0 ? Math.round((pSum / totalRate) * 100) : 0 };
                }).filter(p => p.value > 0);
            }, [resourceEntries, projects, currentWeek]);

            const employeeStatus = useMemo(() => {
                return employees.map(emp => {
                    const entries = resourceEntries.filter(re => re.empId === emp.id && re.week === currentWeek);
                    return { 
                        ...emp, 
                        totalRate: entries.reduce((s, r) => s + r.rate, 0), 
                        projects: entries.map(e => ({ name: e.projectId, rate: e.rate, desc: e.desc })) 
                    };
                });
            }, [employees, resourceEntries, currentWeek]);

            // --- 렌더링 ---

            if (loading) {
                return (
                    <div className="h-screen flex flex-col items-center justify-center bg-white">
                        <div className="loader"></div>
                        <p className="mt-5 font-bold text-gray-500 text-sm">데이터를 불러오는 중입니다...</p>
                    </div>
                );
            }

            if (fbStatus === 'error') {
                return (
                    <div className="h-screen flex flex-col items-center justify-center bg-white p-10 text-center">
                        <div className="text-red-500 mb-6 font-bold text-6xl">!</div>
                        <h2 className="text-2xl font-black mb-2">환경 설정 필요</h2>
                        <p className="text-gray-500 mb-8 leading-relaxed text-sm">Firebase 구성 정보가 설정되지 않았습니다.<br/>HTML 파일 상단의 'firebaseConfig' 부분에 프로젝트 설정을 입력해 주세요.</p>
                        <button onClick={() => window.location.reload()} className="px-8 py-3 bg-blue-600 text-white rounded-xl font-bold text-sm">다시 시도</button>
                    </div>
                );
            }

            return (
                <div className="min-h-screen pb-20 font-bold">
                    <nav className="bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between sticky top-0 z-40 shadow-sm">
                        <div className="flex items-center gap-3">
                            <div className="w-9 h-9 bg-blue-600 rounded-xl flex items-center justify-center text-white font-black text-xl shadow-lg">D</div>
                            <span className="font-black text-xl tracking-tighter text-gray-800">DX Resource</span>
                        </div>
                        <div className="flex gap-1 bg-gray-100 p-1.5 rounded-2xl">
                            {['report', 'input', 'admin'].map(p => (
                                <button key={p} onClick={() => setCurrentPage(p)} className={`px-5 py-2.5 rounded-xl text-sm font-black transition-all ${currentPage === p ? 'bg-white shadow-sm text-blue-600' : 'text-gray-500 hover:text-gray-700'}`}>
                                    {p === 'report' ? '보고서' : p === 'input' ? '리소스 입력' : '관리자'}
                                </button>
                            ))}
                        </div>
                    </nav>

                    <main className="p-4 md:p-8 max-w-7xl mx-auto space-y-10">
                        {showOverloadModal && (
                            <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-[100] p-4">
                                <div className="bg-white rounded-[32px] p-10 max-w-sm w-full shadow-2xl text-center">
                                    <div className="text-red-500 mb-6 flex justify-center"><i data-lucide="alert-triangle" style={{width:64, height:64}}></i></div>
                                    <h3 className="text-2xl font-black mb-3">투입률 초과 경고</h3>
                                    <p className="text-gray-600 mb-8 font-bold leading-relaxed text-sm"><span className="text-red-600">{showOverloadModal}</span>님의 합산 투입률이 100%를 초과했습니다.</p>
                                    <button onClick={() => setShowOverloadModal(null)} className="w-full bg-gray-900 text-white py-4 rounded-2xl font-black text-lg">확인했습니다</button>
                                </div>
                            </div>
                        )}
                        {showUnitWarning && (
                            <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-[100] p-4">
                                <div className="bg-white rounded-[32px] p-10 max-w-sm w-full shadow-2xl text-center">
                                    <div className="text-blue-500 mb-6 flex justify-center"><i data-lucide="info" style={{width:64, height:64}}></i></div>
                                    <h3 className="text-2xl font-black mb-3 text-sm">입력 단위 안내</h3>
                                    <p className="text-gray-600 mb-8 font-bold leading-relaxed text-sm">투입률은 <span className="text-blue-600">5% 또는 10% 단위</span>로 입력을 부탁드립니다.</p>
                                    <button onClick={() => setShowUnitWarning(false)} className="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-lg">알겠습니다</button>
                                </div>
                            </div>
                        )}

                        {currentPage === 'report' && (
                            <div className="space-y-8 font-bold">
                                <div className="flex justify-between items-end flex-wrap gap-4">
                                    <h2 className="text-3xl font-black text-gray-800 tracking-tight">리소스 분석 리포트</h2>
                                    <div className="px-5 py-2 bg-white border border-gray-200 rounded-2xl text-sm font-black text-gray-500 shadow-sm flex items-center gap-2"><i data-lucide="calendar" style={{width:16, height:16}}></i> 금주: {currentWeek}</div>
                                </div>

                                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 text-sm">
                                    <div className="lg:col-span-1 bg-white p-8 rounded-[40px] shadow-sm border border-gray-100">
                                        <h3 className="font-black text-lg mb-8 flex items-center gap-2 text-gray-700"><i data-lucide="pie-chart" className="text-orange-500"></i> 프로젝트 참여 비중</h3>
                                        <div className="h-[300px] flex flex-col items-center justify-center">
                                            <ResponsiveContainer width="100%" height="100%">
                                                <PieChart>
                                                    <Pie data={reportData} innerRadius={70} outerRadius={110} paddingAngle={5} dataKey="value">
                                                        {reportData.map((e, i) => <Cell key={i} fill={COLORS[i % COLORS.length]} />)}
                                                    </Pie>
                                                    <Tooltip />
                                                </PieChart>
                                            </ResponsiveContainer>
                                        </div>
                                        <div className="mt-6 space-y-3">
                                            {reportData.map((item, idx) => (
                                                <div key={idx} className="flex justify-between items-center text-sm">
                                                    <div className="flex items-center gap-2">
                                                        <div className="w-3 h-3 rounded-full" style={{backgroundColor: COLORS[idx % COLORS.length]}}></div>
                                                        <span className="text-gray-600 font-bold">{item.name}</span>
                                                    </div>
                                                    <span className="font-black">{item.percent}%</span>
                                                </div>
                                            ))}
                                            {reportData.length === 0 && <p className="text-center text-gray-400 py-10 font-bold">데이터 없음</p>}
                                        </div>
                                    </div>

                                    <div className="lg:col-span-2 bg-white rounded-[40px] shadow-sm border border-gray-100 overflow-hidden flex flex-col font-black">
                                        <div className="p-8 border-b border-gray-50 flex justify-between items-center bg-gray-50/30">
                                            <h3 className="font-black text-lg flex items-center gap-2 text-gray-700"><i data-lucide="user-check" className="text-blue-500"></i> 본부원 투입 현황 상세</h3>
                                            <div className="flex gap-4 text-sm font-black">
                                                <div className="flex items-center gap-2"><div className="w-3 h-3 bg-red-50 border border-red-200 rounded"></div> 80%↓</div>
                                                <div className="flex items-center gap-2"><div className="w-3 h-3 bg-white border border-gray-200 rounded"></div> 정상</div>
                                            </div>
                                        </div>
                                        <div className="overflow-x-auto custom-scrollbar">
                                            <table className="w-full text-left">
                                                <thead className="bg-gray-50/50 text-gray-400 font-black uppercase tracking-widest text-xs">
                                                    <tr>
                                                        <th className="px-8 py-5">구성원</th>
                                                        <th className="px-8 py-5">투입 프로젝트</th>
                                                        <th className="px-8 py-5 text-center">총 투입률</th>
                                                        <th className="px-8 py-5">주요 업무 요약</th>
                                                    </tr>
                                                </thead>
                                                <tbody className="divide-y divide-gray-50">
                                                    {employeeStatus.map(emp => (
                                                        <tr key={emp.id} className={`transition-all ${emp.totalRate <= 80 ? 'bg-red-50/50' : 'hover:bg-gray-50/50'}`}>
                                                            <td className="px-8 py-6">
                                                                <div className="text-gray-800 text-sm font-black">{emp.name}</div>
                                                                <div className="text-xs text-gray-400 font-black mt-0.5">{emp.rank} / {emp.team}</div>
                                                            </td>
                                                            <td className="px-8 py-6">
                                                                <div className="flex flex-wrap gap-1.5">
                                                                    {emp.projects.map((p, i) => (
                                                                        <span key={i} className="px-2.5 py-1 bg-white border border-gray-100 rounded-lg text-[11px] font-black text-blue-600 shadow-sm">
                                                                            {p.name} {p.rate}%
                                                                        </span>
                                                                    ))}
                                                                    {emp.projects.length === 0 && <span className="text-gray-300 font-bold">-</span>}
                                                                </div>
                                                            </td>
                                                            <td className="px-8 py-6 text-center">
                                                                <div className={`text-base font-black ${emp.totalRate <= 80 ? 'text-red-600' : 'text-blue-600'}`}>{emp.totalRate}%</div>
                                                                <div className="w-20 mx-auto bg-gray-200 rounded-full h-1.5 mt-2 overflow-hidden">
                                                                    <div className={`h-full rounded-full ${emp.totalRate <= 80 ? 'bg-red-500' : 'bg-blue-500'}`} style={{width: `${Math.min(emp.totalRate, 100)}%`}}></div>
                                                                </div>
                                                            </td>
                                                            <td className="px-8 py-6 min-w-[200px]">
                                                                <div className="text-sm text-gray-600 leading-relaxed font-black truncate max-w-[250px]">{emp.projects.map(p => p.desc).filter(d => d).join(' / ') || <span className="text-gray-300 italic font-bold">내역 없음</span>}</div>
                                                            </td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {currentPage === 'input' && (
                            <div className="space-y-10 font-bold">
                                <div className="flex justify-between items-center flex-wrap gap-6 text-sm">
                                    <div>
                                        <h2 className="text-3xl font-black text-gray-800 tracking-tight">리소스 입력 센터</h2>
                                        <p className="text-gray-400 mt-2 font-black flex items-center gap-2"><i data-lucide="info" style={{width:16, height:16}}></i> 시작일 선택 시 금요일이 자동 종료일로 설정됩니다.</p>
                                    </div>
                                    <div className="flex items-center gap-4">
                                        <select className="p-3.5 bg-white border-2 border-gray-100 rounded-2xl text-sm font-black outline-none shadow-sm cursor-pointer hover:border-blue-200 transition-all" onChange={(e) => setSelectedTeamFilter(e.target.value)} value={selectedTeamFilter}>
                                            {['전체', ...teams.map(t => t.name)].map(t => <option key={t} value={t}>{t}</option>)}
                                        </select>
                                        <button onClick={handleSaveResources} className="px-10 py-4 bg-blue-600 text-white rounded-[20px] font-black shadow-xl hover:bg-blue-700 transition-all flex items-center gap-2 active:scale-95 text-sm"><i data-lucide="save"></i> 전체 저장</button>
                                    </div>
                                </div>

                                {employees.filter(e => selectedTeamFilter === '전체' || e.team === selectedTeamFilter).map(emp => (
                                    <div key={emp.id} className="bg-white rounded-[40px] shadow-sm border border-gray-100 overflow-hidden mb-8 transition-all hover:shadow-lg">
                                        <div className="bg-gray-50/50 px-10 py-8 flex justify-between items-center border-b border-gray-100 flex-wrap gap-6">
                                            <div className="flex items-center gap-6">
                                                <div className="w-16 h-16 rounded-[24px] bg-blue-600 text-white flex items-center justify-center font-black text-2xl shadow-xl">{emp.name[0]}</div>
                                                <div>
                                                    <span className="font-black text-2xl text-gray-800 tracking-tighter">{emp.name}</span>
                                                    <div className="text-sm text-gray-400 font-black mt-1 uppercase tracking-wider">{emp.rank} / {emp.team}</div>
                                                </div>
                                            </div>
                                            <div className={`text-4xl font-black tracking-tighter ${tempInputs[emp.id]?.reduce((s,r) => s+r.rate,0) > 100 ? 'text-red-600' : 'text-blue-600'}`}>
                                                {(tempInputs[emp.id]?.reduce((s,r) => s+r.rate,0) || 0)}<span className="text-lg ml-1">%</span>
                                            </div>
                                        </div>
                                        <div className="p-10 space-y-6">
                                            {(tempInputs[emp.id] || []).map((row, idx) => (
                                                <div key={idx} className="grid grid-cols-1 md:grid-cols-12 gap-6 items-end bg-gray-50/50 p-8 rounded-[32px] border border-gray-100 group relative font-black">
                                                    <div className="md:col-span-3">
                                                        <label className="text-xs font-black text-gray-400 block mb-3 uppercase tracking-widest">프로젝트</label>
                                                        <select className="w-full p-4 bg-white border-2 border-transparent rounded-2xl text-sm font-black outline-none focus:border-blue-500 shadow-sm" value={row.projectId} onChange={(e) => handleUpdateRow(emp.id, idx, 'projectId', e.target.value)}>
                                                            {projects.map(p => <option key={p.id} value={p.name}>{p.name}</option>)}
                                                        </select>
                                                    </div>
                                                    <div className="md:col-span-4 flex items-end gap-4">
                                                        <div className="flex-1">
                                                            <label className="text-xs font-black text-gray-400 block mb-3 uppercase tracking-widest">시작일</label>
                                                            <input type="date" className="w-full p-4 bg-white border-2 border-transparent rounded-2xl text-sm font-black outline-none focus:border-blue-500 shadow-sm" value={row.startDate} onChange={(e) => handleUpdateRow(emp.id, idx, 'startDate', e.target.value)} />
                                                        </div>
                                                        <span className="mb-4 text-gray-300 font-black">~</span>
                                                        <div className="flex-1">
                                                            <label className="text-xs font-black text-gray-400 block mb-3 uppercase tracking-widest">종료일</label>
                                                            <input type="date" className="w-full p-4 bg-white border-2 border-transparent rounded-2xl text-sm font-black outline-none focus:border-blue-500 shadow-sm" value={row.endDate} onChange={(e) => handleUpdateRow(emp.id, idx, 'endDate', e.target.value)} />
                                                        </div>
                                                    </div>
                                                    <div className="md:col-span-1">
                                                        <label className="text-xs font-black text-gray-400 block mb-3 text-center uppercase tracking-widest">투입%</label>
                                                        <input type="number" step="5" className="w-full p-4 bg-white border-2 border-transparent rounded-2xl text-sm font-black text-center text-blue-600 outline-none focus:border-blue-500 shadow-sm" value={row.rate} onChange={(e) => handleUpdateRow(emp.id, idx, 'rate', e.target.value)} />
                                                    </div>
                                                    <div className="md:col-span-4">
                                                        <label className="text-xs font-black text-gray-400 block mb-3 uppercase tracking-widest">주요 업무 요약</label>
                                                        <div className="flex gap-3">
                                                            <input type="text" className="flex-1 p-4 bg-white border-2 border-transparent rounded-2xl text-sm font-black outline-none focus:border-blue-500 shadow-sm" placeholder="업무 내용" value={row.desc} onChange={(e) => handleUpdateRow(emp.id, idx, 'desc', e.target.value)} />
                                                            <button onClick={() => { const rows = [...tempInputs[emp.id]]; rows.splice(idx, 1); setTempInputs({...tempInputs, [emp.id]: rows}); }} className="p-4 text-gray-300 hover:text-red-500 transition-all"><i data-lucide="trash-2"></i></button>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                            <button onClick={() => handleAddProjectRow(emp.id)} className="w-full py-6 border-2 border-dashed border-gray-100 rounded-[32px] text-gray-400 text-sm font-black hover:border-blue-300 hover:text-blue-600 hover:bg-blue-50/50 flex items-center justify-center gap-3 transition-all"><i data-lucide="plus"></i> 투입 프로젝트 추가</button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {currentPage === 'admin' && (
                            !isAdminAuth ? (
                                <div className="flex flex-col items-center justify-center h-[600px]">
                                    <div className="bg-white p-16 rounded-[60px] shadow-2xl border border-gray-100 w-full max-w-md mx-4 animate-in fade-in zoom-in">
                                        <div className="w-24 h-24 bg-blue-50 rounded-[32px] flex items-center justify-center text-blue-600 mx-auto mb-10 shadow-inner"><i data-lucide="lock" style={{width:48, height:48}}></i></div>
                                        <h2 className="text-4xl font-black text-center mb-4 text-gray-800 tracking-tighter">관리자 인증</h2>
                                        <p className="text-gray-400 text-center mb-12 font-black text-sm">비밀번호를 입력해 주세요.</p>
                                        <input type="password" className="w-full p-6 bg-gray-50 border-0 rounded-3xl mb-6 text-center font-black text-3xl tracking-[0.5em] outline-none focus:ring-4 focus:ring-blue-100 transition-all shadow-inner" placeholder="••••" value={adminPassword} onChange={(e) => setAdminPassword(e.target.value)} />
                                        <button onClick={() => adminPassword === '9943' ? setIsAdminAuth(true) : alert("비밀번호 불일치")} className="w-full bg-blue-600 text-white p-6 rounded-3xl font-black text-xl shadow-2xl hover:bg-blue-700 transition-all active:scale-[0.98]">보안 로그인</button>
                                    </div>
                                </div>
                            ) : (
                                <div className="space-y-12 font-black font-bold">
                                    <div className="flex justify-between items-center flex-wrap gap-6">
                                        <h2 className="text-3xl font-black flex items-center gap-4 text-gray-800 tracking-tight"><i data-lucide="settings" className="text-gray-400"></i> 관리페이지 - DX본부</h2>
                                        <button onClick={() => {setIsAdminAuth(false); setAdminPassword('');}} className="px-6 py-3 text-red-500 font-black bg-red-50 rounded-2xl flex items-center gap-2 hover:bg-red-100 transition-all shadow-sm text-sm"><i data-lucide="log-out" style={{width:18, height:18}}></i> 로그아웃</button>
                                    </div>

                                    <div className="flex gap-10 border-b-2 border-gray-100 text-sm">
                                        <button onClick={() => setAdminTab('employees')} className={`pb-5 px-2 font-black text-base transition-all border-b-4 ${adminTab === 'employees' ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-400'}`}>DX본부구성원</button>
                                        <button onClick={() => setAdminTab('masters')} className={`pb-5 px-2 font-black text-base transition-all border-b-4 ${adminTab === 'masters' ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-400'}`}>기본정보 입력</button>
                                    </div>

                                    {adminTab === 'employees' ? (
                                        <div className="space-y-10 text-sm">
                                            <div className="bg-white p-10 rounded-[40px] shadow-sm border border-gray-100">
                                                <h3 className="font-black text-xl mb-10 flex items-center gap-3 text-blue-600"><i data-lucide="user-plus"></i> DX본부구성원 등록</h3>
                                                <form onSubmit={handleAddEmployee} className="grid grid-cols-1 md:grid-cols-4 gap-8 items-end">
                                                    <div>
                                                        <label className="text-xs font-black text-gray-400 mb-3 block uppercase tracking-widest">성함</label>
                                                        <input name="name" className="w-full p-4 bg-gray-50 border-0 rounded-2xl font-black outline-none shadow-inner" required />
                                                    </div>
                                                    <div>
                                                        <label className="text-xs font-black text-gray-400 mb-3 block uppercase tracking-widest">직급</label>
                                                        <select name="rank" className="w-full p-4 bg-gray-50 border-0 rounded-2xl font-black outline-none shadow-inner" required>
                                                            <option value="">직급 선택</option>
                                                            {ranks.map(r => <option key={r.id} value={r.name}>{r.name}</option>)}
                                                        </select>
                                                    </div>
                                                    <div>
                                                        <label className="text-xs font-black text-gray-400 mb-3 block uppercase tracking-widest">소속 팀</label>
                                                        <select name="team" className="w-full p-4 bg-gray-50 border-0 rounded-2xl font-black outline-none shadow-inner" required>
                                                            <option value="">팀 선택</option>
                                                            {teams.map(t => <option key={t.id} value={t.name}>{t.name}</option>)}
                                                        </select>
                                                    </div>
                                                    <button className="bg-blue-600 text-white p-5 rounded-2xl font-black shadow-xl hover:bg-blue-700 transition-all active:scale-95 text-sm">신규 등록</button>
                                                </form>
                                            </div>

                                            <div className="bg-white rounded-[40px] shadow-sm border border-gray-100 overflow-hidden">
                                                <div className="p-10 border-b border-gray-50 bg-gray-50/20">
                                                    <h3 className="font-black text-lg text-gray-800">DX본부구성원 목록 ({employees.length}명)</h3>
                                                </div>
                                                <div className="overflow-x-auto">
                                                    <table className="w-full text-left">
                                                        <thead className="bg-gray-50/50 text-gray-400 font-black uppercase tracking-widest text-xs">
                                                            <tr>
                                                                <th className="px-10 py-6">성함</th>
                                                                <th className="px-10 py-6">직급</th>
                                                                <th className="px-10 py-6">소속 팀</th>
                                                                <th className="px-10 py-6 text-right">관리</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody className="divide-y divide-gray-50">
                                                            {employees.map(e => (
                                                                <tr key={e.id} className={`group hover:bg-blue-50/30 transition-all ${editingId === e.id ? 'bg-blue-50' : ''}`}>
                                                                    {editingId === e.id ? (
                                                                        <>
                                                                            <td className="px-10 py-6"><input value={editForm.name} onChange={(v) => setEditForm({...editForm, name: v.target.value})} className="p-3 border-2 border-blue-200 rounded-xl w-full font-black outline-none shadow-sm" /></td>
                                                                            <td className="px-10 py-6"><select value={editForm.rank} onChange={(v) => setEditForm({...editForm, rank: v.target.value})} className="p-3 border-2 border-blue-200 rounded-xl w-full font-black outline-none shadow-sm">{ranks.map(r => <option key={r.id} value={r.name}>{r.name}</option>)}</select></td>
                                                                            <td className="px-10 py-6"><select value={editForm.team} onChange={(v) => setEditForm({...editForm, team: v.target.value})} className="p-3 border-2 border-blue-200 rounded-xl w-full font-black outline-none shadow-sm">{teams.map(t => <option key={t.id} value={t.name}>{t.name}</option>)}</select></td>
                                                                            <td className="px-10 py-6 text-right flex justify-end gap-3">
                                                                                <button onClick={() => saveEdit(e.id)} className="p-3 bg-blue-600 text-white rounded-xl shadow-lg"><i data-lucide="check" style={{width:20, height:20}}></i></button>
                                                                                <button onClick={() => setEditingId(null)} className="p-3 bg-gray-200 text-gray-600 rounded-xl shadow-lg"><i data-lucide="x" style={{width:20, height:20}}></i></button>
                                                                            </td>
                                                                        </>
                                                                    ) : (
                                                                        <>
                                                                            <td className="px-10 py-6 font-black text-gray-800 font-bold">{e.name}</td>
                                                                            <td className="px-10 py-6 text-gray-500 font-black">{e.rank}</td>
                                                                            <td className="px-10 py-6 text-gray-500 font-black">{e.team}</td>
                                                                            <td className="px-10 py-6 text-right">
                                                                                <div className="flex justify-end gap-4 opacity-0 group-hover:opacity-100 transition-all">
                                                                                    <button onClick={() => startEditing(e)} className="p-3 text-gray-400 hover:text-blue-500 hover:bg-blue-50 rounded-2xl transition-all"><i data-lucide="edit-2" style={{width:20, height:20}}></i></button>
                                                                                    <button onClick={() => handleDeleteDoc('employees', e.id)} className="p-3 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-2xl transition-all"><i data-lucide="trash-2" style={{width:20, height:20}}></i></button>
                                                                                </div>
                                                                            </td>
                                                                        </>
                                                                    )}
                                                                </tr>
                                                            ))}
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 text-sm">
                                            {[
                                                { title: '직급 정보 입력', col: 'ranks', items: ranks, color: 'purple', icon: 'layers' },
                                                { title: '팀 정보 입력', col: 'teams', items: teams, color: 'blue', icon: 'users' },
                                                { title: '프로젝트코드 입력', col: 'projects', items: projects, color: 'orange', icon: 'briefcase' }
                                            ].map((m, idx) => (
                                                <div key={idx} className="bg-white p-10 rounded-[40px] shadow-sm border border-gray-100 flex flex-col min-w-0">
                                                    <h3 className={`font-black text-xl mb-8 flex items-center gap-3 text-${m.color}-600 tracking-tight`}><i data-lucide={m.icon}></i> {m.title}</h3>
                                                    <form onSubmit={(e) => handleAddMaster(e, m.col)} className="flex gap-3 mb-10 items-stretch">
                                                        <input name="v" placeholder="신규 추가" className="flex-1 min-w-0 p-4 bg-gray-50 border-0 rounded-2xl font-black outline-none shadow-inner text-sm font-bold" required />
                                                        <button className={`bg-${m.color}-600 text-white px-6 rounded-2xl font-black shadow-xl hover:opacity-90 transition-all shrink-0 whitespace-nowrap text-sm font-bold`}>추가</button>
                                                    </form>
                                                    <div className="space-y-4 max-h-[400px] overflow-y-auto pr-3 custom-scrollbar">
                                                        {m.items.map(item => (
                                                            <div key={item.id} className={`flex justify-between items-center p-5 rounded-[24px] group transition-all border-2 ${editingMasterId === item.id ? `bg-${m.color}-50 border-${m.color}-200` : 'bg-gray-50 border-transparent hover:border-gray-200'}`}>
                                                                {editingMasterId === item.id ? (
                                                                    <div className="flex gap-3 w-full">
                                                                        <input value={editMasterValue} onChange={(v) => setEditMasterValue(v.target.value)} className="flex-1 min-w-0 p-2 bg-white border-2 border-blue-200 rounded-xl font-black outline-none text-sm font-bold" />
                                                                        <button onClick={() => saveEditMaster(m.col, item.id)} className={`text-${m.color}-600 shrink-0`}><i data-lucide="check" style={{width:20, height:20}}></i></button>
                                                                        <button onClick={() => setEditingMasterId(null)} className="text-gray-400 shrink-0"><i data-lucide="x" style={{width:20, height:20}}></i></button>
                                                                    </div>
                                                                ) : (
                                                                    <>
                                                                        <span className="font-black text-gray-700 truncate mr-4 text-sm font-bold">{item.name}</span>
                                                                        <div className="flex gap-2 opacity-0 group-hover:opacity-100 transition-all shrink-0">
                                                                            <button onClick={() => startEditingMaster(item)} className="text-gray-400 hover:text-blue-500 p-1.5"><i data-lucide="edit-2" style={{width:16, height:16}}></i></button>
                                                                            <button onClick={() => handleDeleteDoc(m.col, item.id)} className="text-gray-300 hover:text-red-500 p-1.5"><i data-lucide="trash-2" style={{width:16, height:16}}></i></button>
                                                                        </div>
                                                                    </>
                                                                )}
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            )
                        )}
                    </main>

                    <footer className="mt-20 py-16 border-t-2 border-gray-100 text-center text-gray-400 font-black tracking-widest text-xs">
                        © 2024 DX RESOURCE · CLOUD MANAGEMENT SYSTEM · SYNCED WITH FIRESTORE
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
