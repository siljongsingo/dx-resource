<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DX Resource - 리소스 관리 시스템</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; -webkit-font-smoothing: antialiased; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #CBD5E1; }
        input[type="date"]::-webkit-calendar-picker-indicator { cursor: pointer; }
        
        /* 로딩 애니메이션 */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* 아이콘 보호용 스타일: Lucide가 DOM을 변조해도 React가 에러를 내지 않도록 보호 */
        .icon-wrapper { display: inline-flex; align-items: center; justify-content: center; width: 1.25rem; height: 1.25rem; vertical-align: middle; }
        .icon-wrapper svg { width: 100%; height: 100%; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 text-sm">
    <div id="root">
        <!-- 초기 로딩 화면 -->
        <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: white;">
            <div class="loader"></div>
            <p style="margin-top: 20px; font-weight: bold; color: #4b5563;">시스템을 안전하게 연결 중입니다...</p>
        </div>
    </div>

    <!-- 라이브러리 로드 -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
    <script src="https://unpkg.com/lucide@0.344.0"></script>

    <!-- Firebase SDK Setup -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, deleteDoc, onSnapshot, updateDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB0LfujVe5IG5Z80Ov9-ARReoiVA7Jh0MI",
            authDomain: "dx-resource.firebaseapp.com",
            projectId: "dx-resource",
            storageBucket: "dx-resource.firebasestorage.app",
            messagingSenderId: "864855908479",
            appId: "1:864855908479:web:f827811956c7372350df4a",
            measurementId: "G-E9YQ36XJE2"
        };

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'dx-resource-seoul-center';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        window.fb = { 
            auth, db, appId, 
            signInAnonymously, signInWithCustomToken, onAuthStateChanged, 
            collection, doc, addDoc, deleteDoc, onSnapshot, updateDoc, query, orderBy 
        };
    </script>

    <!-- React Logic -->
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, PieChart, Pie, Cell } = window.Recharts;

        const COLORS = ['#3B82F6', '#10B981', '#F59E0B', '#EF4444', '#8B5CF6', '#EC4899', '#06B6D4', '#64748B'];

        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [authError, setAuthError] = useState(null);
            const [currentPage, setCurrentPage] = useState('report');
            const [adminTab, setAdminTab] = useState('employees');
            const [isAdminAuth, setIsAdminAuth] = useState(false);
            const [adminPassword, setAdminPassword] = useState('');
            
            const [employees, setEmployees] = useState([]);
            const [projects, setProjects] = useState([]);
            const [ranks, setRanks] = useState([]);
            const [teams, setTeams] = useState([]);
            const [research, setResearch] = useState([]);
            const [resourceEntries, setResourceEntries] = useState([]);
            
            const [selectedTeamFilter, setSelectedTeamFilter] = useState('전체');
            const [tempInputs, setTempInputs] = useState({});
            const [showOverloadModal, setShowOverloadModal] = useState(null);
            const [showUnitWarning, setShowUnitWarning] = useState(false);
            const [isActionLoading, setIsActionLoading] = useState(false);

            // --- 1. 초기화 및 실시간 데이터 연결 ---
            useEffect(() => {
                const initAuth = async () => {
                    if (window.fb) {
                        try {
                            // 토큰 불일치 오류(custom-token-mismatch) 방지를 위한 개선된 인증 로직
                            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                                try {
                                    await window.fb.signInWithCustomToken(window.fb.auth, __initial_auth_token);
                                } catch (tokenErr) {
                                    console.warn("Custom token mismatch, falling back to anonymous...");
                                    await window.fb.signInAnonymously(window.fb.auth);
                                }
                            } else {
                                await window.fb.signInAnonymously(window.fb.auth);
                            }
                        } catch (err) {
                            console.error("인증 에러", err);
                            setAuthError(err.message);
                            setLoading(false);
                        }
                    }
                };

                initAuth();

                const unsubscribe = window.fb.onAuthStateChanged(window.fb.auth, (u) => {
                    setUser(u);
                    if (u) setLoading(false);
                });

                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user || !window.fb) return;
                const getCol = (name) => window.fb.collection(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', name);
                
                const unsub = [
                    window.fb.onSnapshot(getCol('employees'), s => setEmployees(s.docs.map(d => ({ id: d.id, ...d.data() }))), e => console.error(e)),
                    window.fb.onSnapshot(getCol('projects'), s => setProjects(s.docs.map(d => ({ id: d.id, ...d.data() }))), e => console.error(e)),
                    window.fb.onSnapshot(getCol('ranks'), s => setRanks(s.docs.map(d => ({ id: d.id, ...d.data() }))), e => console.error(e)),
                    window.fb.onSnapshot(getCol('teams'), s => setTeams(s.docs.map(d => ({ id: d.id, ...d.data() }))), e => console.error(e)),
                    window.fb.onSnapshot(getCol('research'), s => setResearch(s.docs.map(d => ({ id: d.id, ...d.data() }))), e => console.error(e)),
                    window.fb.onSnapshot(getCol('resourceEntries'), s => setResourceEntries(s.docs.map(d => ({ id: d.id, ...d.data() }))), e => console.error(e))
                ];
                return () => unsub.forEach(fn => fn());
            }, [user]);

            useEffect(() => {
                if (!loading && window.lucide) {
                    const timer = setTimeout(() => window.lucide.createIcons(), 100);
                    return () => clearTimeout(timer);
                }
            }, [loading, currentPage, adminTab, employees, isAdminAuth, tempInputs, resourceEntries, showOverloadModal]);

            // --- 2. 비즈니스 로직 ---
            const handleAddEmployee = async (e) => {
                e.preventDefault();
                if (!user) return;
                const fd = new FormData(e.target);
                setIsActionLoading(true);
                try {
                    await window.fb.addDoc(window.fb.collection(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'employees'), {
                        name: fd.get('n'), rank: fd.get('r'), team: fd.get('t'), createdAt: new Date().toISOString()
                    });
                    e.target.reset();
                    alert("등록되었습니다.");
                } catch (err) { alert("오류: " + err.message); } finally { setIsActionLoading(false); }
            };

            const handleAddMaster = async (e, col) => {
                e.preventDefault();
                if (!user) return;
                const val = new FormData(e.target).get('v');
                if (!val) return;
                setIsActionLoading(true);
                try {
                    await window.fb.addDoc(window.fb.collection(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', col), { name: val });
                    e.target.reset();
                } catch (err) { alert("추가 오류: " + err.message); } finally { setIsActionLoading(false); }
            };

            const handleDelete = async (col, id) => {
                if (!user || !window.fb) return;
                if (confirm('정말 삭제하시겠습니까?')) {
                    await window.fb.deleteDoc(window.fb.doc(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', col, id));
                }
            };

            const handleUpdateRow = (empId, index, field, value) => {
                const rows = [...(tempInputs[empId] || [])];
                if ((field === 'startDate' || field === 'endDate')) {
                    const day = new Date(value).getDay();
                    if (day === 0 || day === 6) { alert("주말은 선택할 수 없습니다."); return; }
                }
                if (field === 'startDate') {
                    rows[index].startDate = value;
                    const date = new Date(value);
                    const diff = date.getDay() <= 5 ? 5 - date.getDay() : 5 + (7 - date.getDay());
                    date.setDate(date.getDate() + diff);
                    rows[index].endDate = date.toISOString().split('T')[0];
                } else if (field === 'rate') {
                    const num = Number(value);
                    if (num > 0 && num % 5 !== 0) setShowUnitWarning(true);
                    rows[index].rate = num;
                    if (rows.reduce((s, r) => s + r.rate, 0) > 100) setShowOverloadModal(employees.find(e => e.id === empId)?.name);
                } else { rows[index][field] = value; }
                setTempInputs({ ...tempInputs, [empId]: rows });
            };

            const handleSaveResources = async () => {
                if (!user) return;
                const now = new Date().toISOString();
                const weekStr = `${new Date().getFullYear()}-W${Math.ceil(new Date().getDate() / 7)}`;
                const promises = [];
                Object.keys(tempInputs).forEach(id => {
                    tempInputs[id].forEach(row => {
                        if (row.rate > 0) promises.push(window.fb.addDoc(window.fb.collection(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'resourceEntries'), { 
                            ...row, empId: id, timestamp: now, week: weekStr 
                        }));
                    });
                });
                setIsActionLoading(true);
                try {
                    await Promise.all(promises);
                    setTempInputs({});
                    alert("저장되었습니다.");
                } finally { setIsActionLoading(false); }
            };

            const exportCSV = () => {
                if (resourceEntries.length === 0) { alert("데이터가 없습니다."); return; }
                const headers = ["주차", "성함", "직급", "소속팀", "항목", "시작일", "종료일", "투입률(%)", "업무요약"];
                const rows = resourceEntries.map(entry => {
                    const emp = employees.find(e => e.id === entry.empId) || { name: '삭제됨', rank: '-', team: '-' };
                    return [entry.week, emp.name, emp.rank, emp.team, entry.projectId, entry.startDate, entry.endDate, entry.rate, `"${(entry.desc || '').replace(/"/g, '""')}"`];
                });
                const csv = ["\ufeff" + headers.join(","), ...rows.map(r => r.join(","))].join("\n");
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const a = document.createElement("a");
                a.href = URL.createObjectURL(blob);
                a.download = `DX_Resource_${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
            };

            // --- 3. 데이터 요약 ---
            const currentWeekStr = useMemo(() => `${new Date().getFullYear()}-W${Math.ceil(new Date().getDate() / 7)}`, []);
            
            const reportData = useMemo(() => {
                const weekEntries = resourceEntries.filter(re => re.week === currentWeekStr);
                const total = weekEntries.reduce((s, r) => s + r.rate, 0);
                const allCategories = [...projects, ...research];
                return allCategories.map(p => {
                    const sum = weekEntries.filter(re => re.projectId === p.name).reduce((s, r) => s + r.rate, 0);
                    return { name: p.name, value: sum, percent: total > 0 ? Math.round((sum / total) * 100) : 0 };
                }).filter(p => p.value > 0);
            }, [resourceEntries, projects, research, currentWeekStr]);

            const employeeStatus = useMemo(() => {
                return employees.map(emp => {
                    const entries = resourceEntries.filter(re => re.empId === emp.id && re.week === currentWeekStr);
                    return { ...emp, total: entries.reduce((s, r) => s + r.rate, 0), projects: entries.map(e => ({ name: e.projectId, rate: e.rate, desc: e.desc })) };
                });
            }, [employees, resourceEntries, currentWeekStr]);

            if (authError) {
                return (
                    <div className="h-screen flex flex-col items-center justify-center bg-white p-6 text-center font-black">
                        <div className="text-red-500 mb-4"><span className="icon-wrapper"><i data-lucide="alert-circle" style={{width:48, height:48}}></i></span></div>
                        <h2 className="text-2xl mb-2">인증 오류 발생</h2>
                        <p className="text-gray-600 mb-6 font-medium leading-relaxed">환경 설정과 Firebase 프로젝트가 일치하지 않습니다.<br/>콘솔에서 '익명 로그인'을 활성화했는지 확인해 주세요.</p>
                        <button onClick={() => window.location.reload()} className="px-8 py-3 bg-blue-600 text-white rounded-xl font-bold shadow-lg">시스템 재시작</button>
                        <p className="mt-8 text-xs text-gray-400">Error Code: {authError}</p>
                    </div>
                );
            }

            if (loading) return <div className="h-screen flex items-center justify-center bg-white"><div className="loader"></div></div>;

            return (
                <div className="min-h-screen pb-20 font-bold">
                    <nav className="bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between sticky top-0 z-40 shadow-sm">
                        <div className="flex items-center gap-3 text-sm">
                            <div className="w-8 h-8 bg-blue-600 rounded-xl flex items-center justify-center text-white font-black text-lg shadow-md">D</div>
                            <span className="font-black text-xl tracking-tighter text-gray-800 uppercase">DX Resource</span>
                        </div>
                        <div className="flex gap-1 bg-gray-100 p-1.5 rounded-2xl text-sm">
                            {['report', 'input', 'admin'].map(p => (
                                <button key={p} onClick={() => setCurrentPage(p)} className={`px-5 py-2.5 rounded-xl transition-all ${currentPage === p ? 'bg-white shadow-sm text-blue-600' : 'text-gray-500 hover:text-gray-700'}`}>
                                    {p === 'report' ? '보고서' : p === 'input' ? '리소스 입력' : '관리자'}
                                </button>
                            ))}
                        </div>
                    </nav>

                    <main className="p-4 md:p-8 max-w-7xl mx-auto space-y-10">
                        {showOverloadModal && (
                            <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-[100] p-4 text-center">
                                <div className="bg-white rounded-[32px] p-10 max-w-sm w-full shadow-2xl">
                                    <h3 className="text-2xl font-black mb-3 text-red-600">투입률 초과</h3>
                                    <p className="text-gray-600 mb-8 font-black">{showOverloadModal}님의 투입률이 100%를 초과했습니다.</p>
                                    <button onClick={() => setShowOverloadModal(null)} className="w-full bg-gray-900 text-white py-4 rounded-2xl font-black">확인</button>
                                </div>
                            </div>
                        )}

                        {currentPage === 'report' && (
                            <div className="space-y-8 font-black">
                                <div className="flex justify-between items-end flex-wrap gap-4">
                                    <h2 className="text-2xl md:text-3xl font-black text-gray-800 tracking-tight">리소스 분석 리포트</h2>
                                    <div className="px-5 py-2 bg-white border border-gray-200 rounded-2xl text-sm text-gray-500 shadow-sm flex items-center gap-2">
                                        <span className="icon-wrapper"><i data-lucide="calendar"></i></span> 금주: {currentWeekStr}
                                    </div>
                                </div>
                                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                    <div className="lg:col-span-1 bg-white p-8 rounded-[40px] shadow-sm border border-gray-100 flex flex-col">
                                        <h3 className="font-black text-lg mb-8 text-gray-700 flex items-center gap-2"><span className="icon-wrapper"><i data-lucide="pie-chart" className="text-orange-500"></i></span> 프로젝트 참여 비중</h3>
                                        <div className="h-[300px] flex items-center justify-center">
                                            <ResponsiveContainer width="100%" height="100%">
                                                <PieChart>
                                                    <Pie data={reportData} innerRadius={70} outerRadius={110} paddingAngle={5} dataKey="value">
                                                        {reportData.map((e, i) => <Cell key={`cell-${i}`} fill={COLORS[i % COLORS.length]} />)}
                                                    </Pie>
                                                    <Tooltip />
                                                </PieChart>
                                            </ResponsiveContainer>
                                        </div>
                                        <div className="mt-6 space-y-3 font-black text-sm">
                                            {reportData.map((item, idx) => (
                                                <div key={idx} className="flex justify-between items-center">
                                                    <span className="text-gray-600">{item.name}</span>
                                                    <span>{item.percent}%</span>
                                                </div>
                                            ))}
                                            {reportData.length === 0 && <p className="text-center text-gray-400 py-10 font-black">데이터 없음</p>}
                                        </div>
                                    </div>
                                    <div className="lg:col-span-2 bg-white rounded-[40px] shadow-sm border border-gray-100 overflow-hidden">
                                        <div className="p-8 border-b border-gray-50 bg-gray-50/30 flex items-center gap-2 font-black text-lg"><span className="icon-wrapper"><i data-lucide="user-check" className="text-blue-500"></i></span> 본부원 투입 상세</div>
                                        <div className="overflow-x-auto">
                                            <table className="w-full text-left font-black">
                                                <thead className="bg-gray-50 text-gray-400 uppercase text-xs">
                                                    <tr>
                                                        <th className="px-8 py-5 tracking-widest">구성원</th>
                                                        <th className="px-8 py-5 tracking-widest">투입 내역</th>
                                                        <th className="px-8 py-5 text-center tracking-widest">총 투입률</th>
                                                        <th className="px-8 py-5 tracking-widest">주요 업무 요약</th>
                                                    </tr>
                                                </thead>
                                                <tbody className="divide-y divide-gray-50 text-sm font-black">
                                                    {employeeStatus.map(emp => (
                                                        <tr key={emp.id} className={`transition-all ${emp.total <= 80 ? 'bg-red-50/50' : 'hover:bg-gray-50/50'}`}>
                                                            <td className="px-8 py-6">
                                                                <div className="text-gray-800 font-black">{emp.name}</div>
                                                                <div className="text-xs text-gray-400 font-bold">{emp.rank} / {emp.team}</div>
                                                            </td>
                                                            <td className="px-8 py-6">
                                                                <div className="flex flex-wrap gap-1.5">
                                                                    {emp.projects.map((p, i) => (
                                                                        <span key={i} className="px-2 py-0.5 bg-white border border-gray-100 rounded text-[11px] text-blue-600 shadow-sm">{p.name} {p.rate}%</span>
                                                                    ))}
                                                                </div>
                                                            </td>
                                                            <td className="px-8 py-6 text-center">
                                                                <div className={`text-base ${emp.total <= 80 ? 'text-red-600' : 'text-blue-600'}`}>{emp.total}%</div>
                                                                <div className="w-20 mx-auto bg-gray-200 rounded-full h-1 mt-1 overflow-hidden">
                                                                    <div className={`h-full ${emp.total <= 80 ? 'bg-red-500' : 'bg-blue-500'}`} style={{width: `${Math.min(emp.total, 100)}%`}}></div>
                                                                </div>
                                                            </td>
                                                            <td className="px-8 py-6 text-xs text-gray-500 truncate max-w-[200px] font-medium">{emp.projects.map(p => p.desc).filter(d => d).join(' / ') || '-'}</td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {currentPage === 'input' && (
                            <div className="space-y-10 font-black">
                                <div className="flex justify-between items-center flex-wrap gap-6">
                                    <h2 className="text-3xl tracking-tight">리소스 입력 센터</h2>
                                    <div className="flex items-center gap-4">
                                        <select className="p-3 bg-white border-2 border-gray-100 rounded-2xl text-sm outline-none shadow-sm font-black" onChange={(e) => setSelectedTeamFilter(e.target.value)} value={selectedTeamFilter}>
                                            <option value="전체">전체 보기</option>
                                            {teams.map(t => <option key={t.id} value={t.name}>{t.name}</option>)}
                                        </select>
                                        <button onClick={handleSaveResources} className="px-10 py-3.5 bg-blue-600 text-white rounded-2xl shadow-xl hover:bg-blue-700 active:scale-95 transition-all text-sm font-black">전체 저장</button>
                                    </div>
                                </div>
                                {employees.filter(e => selectedTeamFilter === '전체' || e.team === selectedTeamFilter).map(emp => (
                                    <div key={`input-${emp.id}`} className="bg-white rounded-[40px] shadow-sm border border-gray-100 overflow-hidden mb-8">
                                        <div className="bg-gray-50/50 px-10 py-8 flex justify-between items-center border-b border-gray-100 flex-wrap gap-6 font-black">
                                            <div className="flex items-center gap-6">
                                                <div className="w-14 h-14 rounded-2xl bg-blue-600 text-white flex items-center justify-center font-black text-2xl shadow-xl">{emp.name[0]}</div>
                                                <div><span className="font-black text-2xl text-gray-800">{emp.name}</span><div className="text-sm text-gray-400 font-black mt-1 uppercase tracking-tighter">{emp.rank} / {emp.team}</div></div>
                                            </div>
                                            <div className={`text-4xl font-black ${tempInputs[emp.id]?.reduce((s,r) => s+r.rate,0) > 100 ? 'text-red-600' : 'text-blue-600'}`}>{(tempInputs[emp.id]?.reduce((s,r) => s+r.rate,0) || 0)}%</div>
                                        </div>
                                        <div className="p-8 space-y-6">
                                            {(tempInputs[emp.id] || []).map((row, idx) => (
                                                <div key={idx} className="grid grid-cols-1 md:grid-cols-12 gap-4 items-end bg-gray-50 p-6 rounded-3xl border border-gray-100 group relative">
                                                    <div className="md:col-span-3 font-black"><label className="text-xs text-gray-400 block mb-2 uppercase">참여 리소스</label>
                                                        <select className="w-full p-4 bg-white border-2 border-transparent rounded-2xl outline-none focus:border-blue-500 shadow-sm font-black" value={row.projectId} onChange={(e) => handleUpdateRow(emp.id, idx, 'projectId', e.target.value)}>
                                                            <option value="">선택하세요</option>
                                                            <optgroup label="진행 프로젝트">{projects.map(p => <option key={p.id} value={p.name}>{p.name}</option>)}</optgroup>
                                                            <optgroup label="제안 및 연구개발">{research.map(r => <option key={r.id} value={r.name}>{r.name}</option>)}</optgroup>
                                                        </select></div>
                                                    <div className="md:col-span-4 flex items-end gap-3 font-black">
                                                        <div className="flex-1"><label className="text-xs text-gray-400 block mb-2">시작일</label><input type="date" className="w-full p-4 bg-white border-2 border-transparent rounded-2xl outline-none focus:border-blue-500 shadow-sm font-black text-sm" value={row.startDate} onChange={(e) => handleUpdateRow(emp.id, idx, 'startDate', e.target.value)} /></div>
                                                        <span className="mb-4 text-gray-300 font-black">~</span>
                                                        <div className="flex-1"><label className="text-xs text-gray-400 block mb-2">종료일</label><input type="date" className="w-full p-4 bg-white border-2 border-transparent rounded-2xl outline-none focus:border-blue-500 shadow-sm font-black text-sm" value={row.endDate} onChange={(e) => handleUpdateRow(emp.id, idx, 'endDate', e.target.value)} /></div></div>
                                                    <div className="md:col-span-1 text-center font-black"><label className="text-xs text-gray-400 block mb-2">투입%</label><input type="number" step="5" className="w-full p-4 bg-white border-2 border-transparent rounded-2xl text-center text-blue-600 outline-none focus:border-blue-500 shadow-sm font-black" value={row.rate} onChange={(e) => handleUpdateRow(emp.id, idx, 'rate', e.target.value)} /></div>
                                                    <div className="md:col-span-4 font-black"><label className="text-xs text-gray-400 block mb-2">주요 업무 요약</label><div className="flex gap-3"><input type="text" className="flex-1 p-4 bg-white border-2 border-transparent rounded-2xl outline-none focus:border-blue-500 shadow-sm font-black" placeholder="내용" value={row.desc} onChange={(e) => handleUpdateRow(emp.id, idx, 'desc', e.target.value)} /><button onClick={() => { const rows = [...tempInputs[emp.id]]; rows.splice(idx, 1); setTempInputs({...tempInputs, [emp.id]: rows}); }} className="p-3 text-gray-300 hover:text-red-500 transition-all font-black"><span className="icon-wrapper"><i data-lucide="trash-2"></i></span></button></div></div></div>
                                            ))}
                                            <button onClick={() => { const rows = tempInputs[emp.id] || []; setTempInputs({...tempInputs, [emp.id]: [...rows, { projectId: '', rate: 0, desc: '', startDate: '', endDate: '' }]}); }} className="w-full py-5 border-2 border-dashed border-gray-200 rounded-[32px] text-gray-400 hover:border-blue-300 hover:text-blue-600 transition-all font-black">+ 행 추가</button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {currentPage === 'admin' && (
                            !isAdminAuth ? (
                                <div className="flex flex-col items-center justify-center h-[600px] font-black">
                                    <div className="bg-white p-12 md:p-16 rounded-[60px] shadow-2xl border border-gray-100 w-full max-w-md mx-4 text-center">
                                        <div className="w-20 h-20 bg-blue-50 rounded-[32px] flex items-center justify-center text-blue-600 mx-auto mb-10 shadow-inner"><span className="icon-wrapper"><i data-lucide="lock" style={{width:48, height:48}}></i></span></div>
                                        <h2 className="text-3xl font-black text-center mb-10 tracking-tight uppercase">Admin Login</h2>
                                        <input type="password" id="adminPwd" className="w-full p-6 bg-gray-50 border-0 rounded-3xl mb-8 text-center text-3xl tracking-[0.5em] outline-none focus:ring-4 focus:ring-blue-100 shadow-inner font-black" placeholder="••••" value={adminPassword} onChange={(e) => setAdminPassword(e.target.value)} />
                                        <button onClick={() => adminPassword === '9943' ? setIsAdminAuth(true) : alert("비밀번호 불일치")} className="w-full bg-blue-600 text-white p-5 rounded-2xl text-xl shadow-2xl hover:bg-blue-700 transition-all font-black">로그인</button>
                                    </div>
                                </div>
                            ) : (
                                <div className="space-y-12 font-black">
                                    <div className="flex justify-between items-center flex-wrap gap-6 text-sm">
                                        <div className="flex items-center gap-4">
                                            <h2 className="text-3xl tracking-tight flex items-center gap-4 font-black"><span className="icon-wrapper"><i data-lucide="settings" className="text-gray-400"></i></span> 관리페이지</h2>
                                            <button onClick={exportCSV} className="ml-4 px-6 py-3 bg-emerald-500 text-white rounded-2xl flex items-center gap-2 hover:bg-emerald-600 shadow-lg transition-all active:scale-95 text-xs font-black">
                                                <span className="icon-wrapper"><i data-lucide="download"></i></span> 데이터 시트 추출 (CSV)
                                            </button>
                                        </div>
                                        <button onClick={() => {setIsAdminAuth(false); setAdminPassword('');}} className="px-6 py-3 text-red-500 bg-red-50 rounded-2xl text-xs font-black transition-all hover:bg-red-100">로그아웃</button>
                                    </div>
                                    <div className="flex gap-10 border-b-2 border-gray-100 font-black">
                                        <button onClick={() => setAdminTab('employees')} className={`pb-5 px-2 text-base transition-all border-b-4 font-black ${adminTab === 'employees' ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-400'}`}>본부 구성원</button>
                                        <button onClick={() => setAdminTab('masters')} className={`pb-5 px-2 text-base transition-all border-b-4 font-black ${adminTab === 'masters' ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-400'}`}>기본정보 입력</button>
                                    </div>

                                    {adminTab === 'employees' ? (
                                        <div className="space-y-10">
                                            <div className="bg-white p-10 rounded-[40px] shadow-sm border border-gray-100">
                                                <h3 className="font-black text-xl mb-10 flex items-center gap-3 text-blue-600 font-black"><span className="icon-wrapper"><i data-lucide="user-plus"></i></span> 구성원 등록</h3>
                                                <form onSubmit={handleAddEmployee} className="grid grid-cols-1 md:grid-cols-4 gap-6 items-end font-black text-sm">
                                                    <div><label className="text-xs text-gray-400 mb-2 block uppercase tracking-widest font-black">성함</label><input name="n" className="w-full p-4 bg-gray-50 border-0 rounded-2xl outline-none shadow-inner font-black" required /></div>
                                                    <div><label className="text-xs text-gray-400 mb-2 block uppercase tracking-widest font-black">직급 및 직책</label><select name="r" className="w-full p-4 bg-gray-50 border-0 rounded-2xl outline-none shadow-inner font-black" required><option value="">선택</option>{ranks.map(m => <option key={m.id} value={m.name}>{m.name}</option>)}</select></div>
                                                    <div><label className="text-xs text-gray-400 mb-2 block uppercase tracking-widest font-black">팀 구성</label><select name="t" className="w-full p-4 bg-gray-50 border-0 rounded-2xl outline-none shadow-inner font-black" required><option value="">선택</option>{teams.map(m => <option key={m.id} value={m.name}>{m.name}</option>)}</select></div>
                                                    <button disabled={isActionLoading} className="bg-blue-600 text-white p-5 rounded-2xl shadow-xl hover:bg-blue-700 active:scale-95 transition-all font-black text-xs h-14">등록하기</button>
                                                </form>
                                            </div>
                                            <div className="bg-white rounded-[40px] shadow-sm border border-gray-100 overflow-hidden font-black">
                                                <div className="p-10 border-b border-gray-50 bg-gray-50/20 font-black text-lg">구성원 목록 ({employees.length}명)</div>
                                                <div className="overflow-x-auto font-black">
                                                    <table className="w-full text-left font-black">
                                                        <thead className="bg-gray-50 text-gray-400 uppercase text-xs font-black tracking-widest"><tr><th className="px-10 py-6">성함</th><th className="px-10 py-6">직급</th><th className="px-10 py-6">소속 팀</th><th className="px-10 py-6 text-right">관리</th></tr></thead>
                                                        <tbody className="divide-y divide-gray-50 text-sm font-black">{employees.map(e => (<tr key={e.id} className="group hover:bg-blue-50/30 transition-all font-black"><td className="px-10 py-6 text-gray-800 font-black font-black">{e.name}</td><td className="px-10 py-6 text-gray-500 font-black font-black">{e.rank}</td><td className="px-10 py-6 text-gray-500 font-black font-black">{e.team}</td><td className="px-10 py-6 text-right font-black"><button onClick={() => handleDelete('employees', e.id)} className="p-3 text-gray-300 hover:text-red-500 transition-all font-black font-black"><span className="icon-wrapper"><i data-lucide="trash-2" style={{width:18, height:18}}></i></span></button></td></tr>))}</tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8 font-black">
                                            {[
                                                { title: '직급 및 직책', col: 'ranks', items: ranks, color: 'purple', icon: 'layers' },
                                                { title: '팀 구성', col: 'teams', items: teams, color: 'blue', icon: 'users' },
                                                { title: '프로젝트 정보', col: 'projects', items: projects, color: 'orange', icon: 'briefcase' },
                                                { title: 'DX제안및연구개발-사업개발 정보', col: 'research', items: research, color: 'emerald', icon: 'search' }
                                            ].map((m, idx) => (
                                                <div key={idx} className="bg-white p-10 rounded-[40px] shadow-sm border border-gray-100 flex flex-col min-w-0 font-black">
                                                    <h3 className={`font-black text-xl mb-8 flex items-center gap-3 text-${m.color}-600 font-black`}><span className="icon-wrapper"><i data-lucide={m.icon}></i></span> {m.title}</h3>
                                                    <form onSubmit={(e) => handleAddMaster(e, m.col)} className="flex gap-3 mb-10 items-stretch font-black text-sm">
                                                        <input name="v" placeholder="새 항목 입력" className="flex-1 min-w-0 p-4 bg-gray-50 border-0 rounded-2xl outline-none shadow-inner font-black" required />
                                                        <button disabled={isActionLoading} className={`bg-${m.color}-600 text-white px-6 rounded-2xl shadow-xl hover:opacity-90 font-black text-xs`}>추가</button>
                                                    </form>
                                                    <div className="space-y-4 max-h-[400px] overflow-y-auto pr-3 custom-scrollbar font-black text-sm">
                                                        {m.items.map(item => (
                                                            <div key={item.id} className="flex justify-between items-center p-5 rounded-[24px] bg-gray-50 group hover:border-gray-200 border-2 border-transparent transition-all font-black">
                                                                <span className="truncate mr-4 font-black">{item.name}</span>
                                                                <button onClick={() => handleDelete(m.col, item.id)} className="text-gray-300 hover:text-red-500 transition-all font-black"><span className="icon-wrapper"><i data-lucide="trash-2" style={{width:18, height:18}}></i></span></button>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            )
                        )}
                    </main>
                    <footer className="mt-20 py-16 border-t-2 border-gray-100 text-center text-gray-400 font-black tracking-widest text-xs uppercase font-black tracking-widest">© 2026 DX Resource · Managed Service</footer>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
